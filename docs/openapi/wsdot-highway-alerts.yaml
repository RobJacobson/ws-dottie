openapi: 3.1.0
info:
  title: Wsdot Highway Alerts API
  version: 1.0.0
  description: Wsdot Highway Alerts API - Washington State Department of Transportation APIs
servers:
  - url: https://www.wsdot.wa.gov/traffic/api/highwayalerts/highwayalertsrest.svc
    description: Production server
components:
  schemas:
    RoadwayLocation:
      type: object
      properties:
        Description:
          type:
            - string
            - 'null'
          description: Human-readable description of the roadway location, as a string. E.g., 'I-5 interchange' for major highway junctions, 'Bellevue Way SE' for cross streets. Provides context for precise location identification when milepost alone is insufficient.
        Direction:
          type:
            - string
            - 'null'
          description: Traffic direction designation for the roadway location, as a string. E.g., 'N' for northbound, 'S' for southbound, 'B' for both directions, 'NB' for northbound, 'SB' for southbound. Indicates which side of the highway the alert affects, regardless of actual compass orientation.
        Latitude:
          type: number
          description: Latitude coordinate for the roadway location, in decimal degrees. E.g., '47.6062' for Seattle area, '48.7519' for Bellingham region. Enables precise geographic mapping and distance calculations for navigation systems.
        Longitude:
          type: number
          description: Longitude coordinate for the roadway location, in decimal degrees. E.g., '-122.3321' for Seattle area, '-122.4785' for Bellingham region. Enables precise geographic mapping and distance calculations for navigation systems.
        MilePost:
          type: number
          description: Milepost marker for the roadway location, as a number. E.g., '12.5' for milepost 12.5, '0' for route terminus. Provides precise location reference along highway corridors for accurate incident reporting and navigation.
        RoadName:
          type:
            - string
            - 'null'
          description: Highway or route designation for the roadway location, as a string. E.g., '005' for I-5, '090' for I-90, '520' for SR-520. Identifies the specific highway corridor where the alert is located.
      required:
        - Description
        - Direction
        - Latitude
        - Longitude
        - MilePost
        - RoadName
    FetchAlertsOutput:
      type: object
      properties:
        AlertID:
          type: integer
          description: Unique highway alert identifier, as an integer ID. E.g., '669625' for I-405 construction alert, '468632' for SR-520 flammable cargo restriction, '669582' for I-405 collision alert. Used as primary key for alert identification and lookups.
        County:
          type:
            - string
            - 'null'
          description: County name for countywide alerts, as a county name. E.g., null when alert is route-specific rather than countywide. Used to identify alerts that affect entire county rather than specific routes.
        EndRoadwayLocation:
          type:
            - object
            - 'null'
          properties:
            Description:
              type:
                - string
                - 'null'
              description: Human-readable description of the roadway location, as a string. E.g., 'I-5 interchange' for major highway junctions, 'Bellevue Way SE' for cross streets. Provides context for precise location identification when milepost alone is insufficient.
            Direction:
              type:
                - string
                - 'null'
              description: Traffic direction designation for the roadway location, as a string. E.g., 'N' for northbound, 'S' for southbound, 'B' for both directions, 'NB' for northbound, 'SB' for southbound. Indicates which side of the highway the alert affects, regardless of actual compass orientation.
            Latitude:
              type: number
              description: Latitude coordinate for the roadway location, in decimal degrees. E.g., '47.6062' for Seattle area, '48.7519' for Bellingham region. Enables precise geographic mapping and distance calculations for navigation systems.
            Longitude:
              type: number
              description: Longitude coordinate for the roadway location, in decimal degrees. E.g., '-122.3321' for Seattle area, '-122.4785' for Bellingham region. Enables precise geographic mapping and distance calculations for navigation systems.
            MilePost:
              type: number
              description: Milepost marker for the roadway location, as a number. E.g., '12.5' for milepost 12.5, '0' for route terminus. Provides precise location reference along highway corridors for accurate incident reporting and navigation.
            RoadName:
              type:
                - string
                - 'null'
              description: Highway or route designation for the roadway location, as a string. E.g., '005' for I-5, '090' for I-90, '520' for SR-520. Identifies the specific highway corridor where the alert is located.
          required:
            - Description
            - Direction
            - Latitude
            - Longitude
            - MilePost
            - RoadName
          description: Roadway location where alert ends, as a roadway location object. E.g., I-405 at milepost 22.61 northbound for construction alert end point, SR-520 at milepost 5 both directions for cargo restriction, null when alert is point-specific or end location is unavailable. Provides termination point for alert zone along highway.
        EndTime:
          type:
            - string
            - 'null'
          description: Estimated end time for alert impact, as a UTC datetime. E.g., '2025-11-03T13:00:00.000Z' for alert ending at 1:00 PM on November 3, 2025, null when end time is not estimated or alert is ongoing. Used for alert duration tracking and expected resolution time.
        EventCategory:
          type:
            - string
            - 'null'
          description: Category classification for alert event, as an event category. E.g., 'Construction' for construction alerts, 'Collision' for traffic accidents, 'Maintenance' for maintenance work, 'Rest Area' for rest area closures, 'Flammable Cargo Restriction' for cargo restrictions, null when category is unavailable. Used for alert type filtering and categorization.
        EventStatus:
          type:
            - string
            - 'null'
          description: 'Current operational status of alert, as a status code. Valid values: ''Open'' (active), ''Closed'' (resolved). E.g., ''Open'' for active alerts like construction work, ''Closed'' for resolved incidents like cleared collisions, null when status is unavailable. Used to determine if alert is currently active.'
        ExtendedDescription:
          type:
            - string
            - 'null'
          description: Additional detailed information about alert, as a human-readable description. E.g., empty string when extended description is not provided, null when extended description is unavailable. Provides supplementary details beyond headline description for comprehensive alert information.
        HeadlineDescription:
          type:
            - string
            - 'null'
          description: 'Primary description of alert issue, as a headline description. E.g., ''Up to three lanes of northbound I-405 will close overnight between Northeast 124th Street and Northeast 160th Street'' for construction alert, ''Cleared 12:24 AM : On I-405 northbound just south of SR 520 (MP 14) there is a collision blocking the HOV lane'' for collision alert, null when headline is unavailable. Provides main alert information for display and user notification.'
        LastUpdatedTime:
          type:
            - string
            - 'null'
          description: Timestamp when alert was last modified or updated, as a UTC datetime. E.g., '2025-11-01T18:18:10.253Z' for update on November 1, 2025 at 6:18 PM, '2025-11-01T07:24:35.000Z' for update at 7:24 AM. Indicates data freshness and when alert information was last changed.
        Priority:
          type:
            - string
            - 'null'
          description: 'Expected traffic impact priority level, as a priority code. Valid values: ''Highest'' (severe impact), ''High'' (significant impact), ''Medium'' (moderate impact), ''Low'' (minimal impact). E.g., ''Highest'' for collisions blocking lanes, ''High'' for major closures, ''Low'' for minor congestion alerts, null when priority is unavailable. Used for alert prioritization and impact assessment.'
        Region:
          type:
            - string
            - 'null'
          description: 'WSDOT region code that entered alert, as a region code. Valid values: ''EA'' (Eastern), ''NC'' (North Central), ''NW'' (Northwest), ''OL'' (Olympic), ''SC'' (South Central), ''SW'' (Southwest). E.g., ''NW'' for Northwest region alerts, ''EA'' for Eastern region alerts, null when region is unavailable. Used for regional alert organization and filtering.'
        StartRoadwayLocation:
          type:
            - object
            - 'null'
          properties:
            Description:
              type:
                - string
                - 'null'
              description: Human-readable description of the roadway location, as a string. E.g., 'I-5 interchange' for major highway junctions, 'Bellevue Way SE' for cross streets. Provides context for precise location identification when milepost alone is insufficient.
            Direction:
              type:
                - string
                - 'null'
              description: Traffic direction designation for the roadway location, as a string. E.g., 'N' for northbound, 'S' for southbound, 'B' for both directions, 'NB' for northbound, 'SB' for southbound. Indicates which side of the highway the alert affects, regardless of actual compass orientation.
            Latitude:
              type: number
              description: Latitude coordinate for the roadway location, in decimal degrees. E.g., '47.6062' for Seattle area, '48.7519' for Bellingham region. Enables precise geographic mapping and distance calculations for navigation systems.
            Longitude:
              type: number
              description: Longitude coordinate for the roadway location, in decimal degrees. E.g., '-122.3321' for Seattle area, '-122.4785' for Bellingham region. Enables precise geographic mapping and distance calculations for navigation systems.
            MilePost:
              type: number
              description: Milepost marker for the roadway location, as a number. E.g., '12.5' for milepost 12.5, '0' for route terminus. Provides precise location reference along highway corridors for accurate incident reporting and navigation.
            RoadName:
              type:
                - string
                - 'null'
              description: Highway or route designation for the roadway location, as a string. E.g., '005' for I-5, '090' for I-90, '520' for SR-520. Identifies the specific highway corridor where the alert is located.
          required:
            - Description
            - Direction
            - Latitude
            - Longitude
            - MilePost
            - RoadName
          description: Roadway location where alert begins, as a roadway location object. E.g., I-405 at milepost 20.3 northbound for construction alert start point, SR-520 at milepost 1 both directions for cargo restriction, null when alert is point-specific or start location is unavailable. Provides origin point for alert zone along highway.
        StartTime:
          type:
            - string
            - 'null'
          description: Timestamp when alert impact on traffic began, as a UTC datetime. E.g., '2025-11-01T18:10:00.000Z' for alert starting at 6:10 PM on November 1, 2025, '2025-11-01T07:18:00.000Z' for collision at 7:18 AM. Indicates when alert became active and traffic impact commenced.
      required:
        - AlertID
        - County
        - EndRoadwayLocation
        - EndTime
        - EventCategory
        - EventStatus
        - ExtendedDescription
        - HeadlineDescription
        - LastUpdatedTime
        - Priority
        - Region
        - StartRoadwayLocation
        - StartTime
      description: Represents highway alert information including alert identification, event category, priority, location data, timestamps, and descriptions. E.g., alert 669625 for I-405 construction (High priority, Open status) from milepost 20.3 to 22.61 northbound starting November 1 at 6:10 PM. Used for traffic incident monitoring, construction awareness, and highway event notifications. Alerts updated in real-time as conditions change.
    FetchMapAreasOutput:
      type: object
      properties:
        MapArea:
          type:
            - string
            - 'null'
          description: Unique map area identifier code, as an area code. E.g., 'L2CE' for Central area, 'L2CL' for Central area variant, 'L2LO' for Western area, 'L2NE' for Northeast area, 'L2NN' for Northwest area, null when area code is unavailable. Used for filtering alerts by geographic map area.
        MapAreaDescription:
          type:
            - string
            - 'null'
          description: Human-readable description of map area, as an area name. E.g., 'Eastern' for Eastern Washington area, 'Central' for Central Washington area, 'Western' for Western Washington area, 'Northeast' for Northeast area, 'Northwest' for Northwest area, null when description is unavailable. Provides geographic identification for map area.
      required:
        - MapArea
        - MapAreaDescription
      description: Represents map area information including area identifier code and geographic description. E.g., area 'L2CE' (Central) or 'L2NN' (Northwest). Used for geographic alert filtering and map area identification. Provides reference data for area-based alert queries.
    FetchEventCategoriesOutput:
      type: string
    FetchAlertByIdInputAlertIDParam:
      type: number
      description: Unique highway alert identifier, as an integer ID. E.g., '669625' for I-405 construction alert, '468632' for SR-520 flammable cargo restriction, '669582' for I-405 collision alert. Used to retrieve specific alert details.
    FetchAlertsByRegionIdInputRegionIDParam:
      type: number
      description: 'WSDOT region identifier code, as an integer. Valid values: 7 (Eastern), 8 (North Central), 9 (Northwest), 10 (Olympic), 11 (South Central), 12 (Southwest). E.g., ''9'' for Northwest region, ''7'' for Eastern region. Used to filter alerts by WSDOT region.'
    FetchAlertsByMapAreaInputMapAreaParam:
      type: string
      description: Map area identifier code, as an area code. E.g., 'L2NW' for Northwest area, 'L2EA' for Eastern area, 'L2CE' for Central area. Use GetMapAreas to retrieve list of valid area codes. Used to filter alerts by geographic map area.
    SearchAlertsInputStateRouteParam:
      type: string
      description: State route identifier formatted as three-digit number, as a route identifier. E.g., '005' for I-5, '405' for I-405, '090' for I-90. Used to filter alerts by specific highway route.
    SearchAlertsInputRegionParam:
      type: integer
      description: 'WSDOT region identifier code, as an integer. Valid values: 7 (Eastern), 8 (North Central), 9 (Northwest), 10 (Olympic), 11 (South Central), 12 (Southwest). E.g., ''9'' for Northwest region, ''7'' for Eastern region. Used to filter alerts by WSDOT region.'
    SearchAlertsInputSearchTimeStartParam:
      type: string
      description: Start time for alert search range, in ISO datetime format. E.g., '2025-11-01T00:00:00Z' for November 1, 2025 midnight UTC. Used to filter alerts occurring after this time.
    SearchAlertsInputSearchTimeEndParam:
      type: string
      description: End time for alert search range, in ISO datetime format. E.g., '2025-11-02T23:59:59Z' for November 2, 2025 end of day UTC. Used to filter alerts occurring before this time.
    SearchAlertsInputStartingMilepostParam:
      type: number
      description: Starting milepost value for milepost range filtering, as a decimal. E.g., '20.3' for milepost 20.3, '11.5' for milepost 11.5. Used with EndingMilepost to filter alerts within milepost range.
    SearchAlertsInputEndingMilepostParam:
      type: number
      description: Ending milepost value for milepost range filtering, as a decimal. E.g., '22.61' for milepost 22.61, '25.91' for milepost 25.91. Used with StartingMilepost to filter alerts within milepost range.
  parameters:
    FetchAlertByIdInputAlertIDParam:
      schema:
        $ref: '#/components/schemas/FetchAlertByIdInputAlertIDParam'
      required: true
      description: Unique highway alert identifier, as an integer ID. E.g., '669625' for I-405 construction alert, '468632' for SR-520 flammable cargo restriction, '669582' for I-405 collision alert. Used to retrieve specific alert details.
      name: AlertID
      in: path
    FetchAlertsByRegionIdInputRegionIDParam:
      schema:
        $ref: '#/components/schemas/FetchAlertsByRegionIdInputRegionIDParam'
      required: true
      description: 'WSDOT region identifier code, as an integer. Valid values: 7 (Eastern), 8 (North Central), 9 (Northwest), 10 (Olympic), 11 (South Central), 12 (Southwest). E.g., ''9'' for Northwest region, ''7'' for Eastern region. Used to filter alerts by WSDOT region.'
      name: RegionID
      in: path
    FetchAlertsByMapAreaInputMapAreaParam:
      schema:
        $ref: '#/components/schemas/FetchAlertsByMapAreaInputMapAreaParam'
      required: true
      description: Map area identifier code, as an area code. E.g., 'L2NW' for Northwest area, 'L2EA' for Eastern area, 'L2CE' for Central area. Use GetMapAreas to retrieve list of valid area codes. Used to filter alerts by geographic map area.
      name: MapArea
      in: path
    SearchAlertsInputStateRouteParam:
      schema:
        $ref: '#/components/schemas/SearchAlertsInputStateRouteParam'
      required: true
      description: State route identifier formatted as three-digit number, as a route identifier. E.g., '005' for I-5, '405' for I-405, '090' for I-90. Used to filter alerts by specific highway route.
      name: StateRoute
      in: path
    SearchAlertsInputRegionParam:
      schema:
        $ref: '#/components/schemas/SearchAlertsInputRegionParam'
      required: true
      description: 'WSDOT region identifier code, as an integer. Valid values: 7 (Eastern), 8 (North Central), 9 (Northwest), 10 (Olympic), 11 (South Central), 12 (Southwest). E.g., ''9'' for Northwest region, ''7'' for Eastern region. Used to filter alerts by WSDOT region.'
      name: Region
      in: path
    SearchAlertsInputSearchTimeStartParam:
      schema:
        $ref: '#/components/schemas/SearchAlertsInputSearchTimeStartParam'
      required: true
      description: Start time for alert search range, in ISO datetime format. E.g., '2025-11-01T00:00:00Z' for November 1, 2025 midnight UTC. Used to filter alerts occurring after this time.
      name: SearchTimeStart
      in: path
    SearchAlertsInputSearchTimeEndParam:
      schema:
        $ref: '#/components/schemas/SearchAlertsInputSearchTimeEndParam'
      required: true
      description: End time for alert search range, in ISO datetime format. E.g., '2025-11-02T23:59:59Z' for November 2, 2025 end of day UTC. Used to filter alerts occurring before this time.
      name: SearchTimeEnd
      in: path
    SearchAlertsInputStartingMilepostParam:
      schema:
        $ref: '#/components/schemas/SearchAlertsInputStartingMilepostParam'
      required: true
      description: Starting milepost value for milepost range filtering, as a decimal. E.g., '20.3' for milepost 20.3, '11.5' for milepost 11.5. Used with EndingMilepost to filter alerts within milepost range.
      name: StartingMilepost
      in: path
    SearchAlertsInputEndingMilepostParam:
      schema:
        $ref: '#/components/schemas/SearchAlertsInputEndingMilepostParam'
      required: true
      description: Ending milepost value for milepost range filtering, as a decimal. E.g., '22.61' for milepost 22.61, '25.91' for milepost 25.91. Used with StartingMilepost to filter alerts within milepost range.
      name: EndingMilepost
      in: path
paths:
  /getAlertAsJson?AlertID={AlertID}:
    get:
      summary: Returns a single Alert object for specified AlertID.
      operationId: fetchAlertById
      tags:
        - highwayAlerts
      x-codeSamples:
        - lang: JavaScript
          source: |-
            import { fetchDottie } from 'ws-dottie';
            import { fetchAlertById } from 'ws-dottie/wsdot-highway-alerts/core';

            const data = await fetchDottie({
              endpoint: fetchAlertById,
              params: {
                "AlertID": 468632
              },
              fetchMode: 'native',
              validate: true
            });

            console.log(data);
      parameters:
        - $ref: '#/components/parameters/FetchAlertByIdInputAlertIDParam'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FetchAlertsOutput'
              examples:
                sampleResponse:
                  summary: Sample response
                  description: Example of a successful response from the API
                  value:
                    AlertID: 468632
                    County: null
                    EndRoadwayLocation:
                      Description: null
                      Direction: B
                      Latitude: 47.6390387
                      Longitude: -122.220590099
                      MilePost: 5
                      RoadName: '520'
                    EndTime: null
                    EventCategory: Flammable Cargo Restriction
                    EventStatus: Closed
                    ExtendedDescription: ''
                    HeadlineDescription: Flammable cargo is prohibited on SR 520 eastbound & westbound from Montlake Blvd (MP 1) to 84th Ave NE (MP 5).
                    LastUpdatedTime: 2025-09-03T04:40:03.430Z
                    Priority: High
                    Region: Northwest
                    StartRoadwayLocation:
                      Description: null
                      Direction: B
                      Latitude: 47.644373883
                      Longitude: -122.303082155
                      MilePost: 1
                      RoadName: '520'
                    StartTime: 2021-09-13T13:59:00.000Z
  /getAlertsByMapAreaAsJson?MapArea={MapArea}:
    get:
      summary: Returns an array of Alert objects for specified geographic area.
      operationId: fetchAlertsByMapArea
      tags:
        - highwayAlerts
      x-codeSamples:
        - lang: JavaScript
          source: |-
            import { fetchDottie } from 'ws-dottie';
            import { fetchAlertsByMapArea } from 'ws-dottie/wsdot-highway-alerts/core';

            const data = await fetchDottie({
              endpoint: fetchAlertsByMapArea,
              params: {
                "MapArea": "Seattle"
              },
              fetchMode: 'native',
              validate: true
            });

            console.log(data);
      parameters:
        - $ref: '#/components/parameters/FetchAlertsByMapAreaInputMapAreaParam'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FetchAlertsOutput'
              examples:
                sampleResponse:
                  summary: Sample response
                  description: Example of a successful response from the API
                  value:
                    - AlertID: 473325
                      County: null
                      EndRoadwayLocation:
                        Description: null
                        Direction: B
                        Latitude: 0
                        Longitude: 0
                        MilePost: 0
                        RoadName: '005'
                      EndTime: null
                      EventCategory: Rest Area
                      EventStatus: Open
                      ExtendedDescription: ''
                      HeadlineDescription: Until further notice - The Interstate 5 Silver Lake Rest Area is closed for maintenance indefinitely. There is no access for recreational vehicle dumping at this location.
                      LastUpdatedTime: 2023-07-24T22:25:55.483Z
                      Priority: High
                      Region: Northwest
                      StartRoadwayLocation:
                        Description: SB Scale 39/Silver Lake Rest Area
                        Direction: B
                        Latitude: 47.907026048
                        Longitude: -122.210954765
                        MilePost: 188.5
                        RoadName: '005'
                      StartTime: 2021-09-24T13:00:00.000Z
  /getMapAreasAsJson:
    get:
      summary: Returns an array of Area objects for all available geographic regions.
      operationId: fetchMapAreas
      tags:
        - alertAreas
      x-codeSamples:
        - lang: JavaScript
          source: |-
            import { fetchDottie } from 'ws-dottie';
            import { fetchMapAreas } from 'ws-dottie/wsdot-highway-alerts/core';

            const data = await fetchDottie({
              endpoint: fetchMapAreas,
              fetchMode: 'native',
              validate: true
            });

            console.log(data);
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FetchMapAreasOutput'
              examples:
                sampleResponse:
                  summary: Sample response
                  description: Example of a successful response from the API (showing first item of 51 total)
                  value:
                    - MapArea: L2CE
                      MapAreaDescription: Eastern
                    - _note: ... 50 more items
  /getEventCategoriesAsJson:
    get:
      summary: Returns an array of strings for all available event categories.
      operationId: fetchEventCategories
      tags:
        - event-categories
      x-codeSamples:
        - lang: JavaScript
          source: |-
            import { fetchDottie } from 'ws-dottie';
            import { fetchEventCategories } from 'ws-dottie/wsdot-highway-alerts/core';

            const data = await fetchDottie({
              endpoint: fetchEventCategories,
              fetchMode: 'native',
              validate: true
            });

            console.log(data);
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FetchEventCategoriesOutput'
              examples:
                sampleResponse:
                  summary: Sample response
                  description: Example of a successful response from the API (showing first item of 123 total)
                  value:
                    - ''
                    - _note: ... 122 more items
  /getAlertsByRegionIDAsJson?RegionID={RegionID}:
    get:
      summary: Returns an array of Alert objects for specified WSDOT region.
      operationId: fetchAlertsByRegionId
      tags:
        - highwayAlerts
      x-codeSamples:
        - lang: JavaScript
          source: |-
            import { fetchDottie } from 'ws-dottie';
            import { fetchAlertsByRegionId } from 'ws-dottie/wsdot-highway-alerts/core';

            const data = await fetchDottie({
              endpoint: fetchAlertsByRegionId,
              params: {
                "RegionID": 9
              },
              fetchMode: 'native',
              validate: true
            });

            console.log(data);
      parameters:
        - $ref: '#/components/parameters/FetchAlertsByRegionIdInputRegionIDParam'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FetchAlertsOutput'
              examples:
                sampleResponse:
                  summary: Sample response
                  description: Example of a successful response from the API (showing first item of 72 total)
                  value:
                    - AlertID: 473325
                      County: null
                      EndRoadwayLocation:
                        Description: null
                        Direction: B
                        Latitude: 0
                        Longitude: 0
                        MilePost: 0
                        RoadName: '005'
                      EndTime: null
                      EventCategory: Rest Area
                      EventStatus: Open
                      ExtendedDescription: ''
                      HeadlineDescription: Until further notice - The Interstate 5 Silver Lake Rest Area is closed for maintenance indefinitely. There is no access for recreational vehicle dumping at this location.
                      LastUpdatedTime: 2023-07-24T22:25:55.483Z
                      Priority: High
                      Region: Northwest
                      StartRoadwayLocation:
                        Description: SB Scale 39/Silver Lake Rest Area
                        Direction: B
                        Latitude: 47.907026048
                        Longitude: -122.210954765
                        MilePost: 188.5
                        RoadName: '005'
                      StartTime: 2021-09-24T13:00:00.000Z
                    - _note: ... 71 more items
  /searchAlertsAsJson?StateRoute={StateRoute}&Region={Region}&SearchTimeStart={SearchTimeStart}&SearchTimeEnd={SearchTimeEnd}&StartingMilepost={StartingMilepost}&EndingMilepost={EndingMilepost}:
    get:
      summary: Returns an array of Alert objects matching specified search criteria.
      operationId: searchAlerts
      tags:
        - highwayAlerts
      x-codeSamples:
        - lang: JavaScript
          source: |-
            import { fetchDottie } from 'ws-dottie';
            import { searchAlerts } from 'ws-dottie/wsdot-highway-alerts/core';

            const data = await fetchDottie({
              endpoint: searchAlerts,
              params: {
                "StateRoute": "405",
                "StartingMilepost": 10,
                "EndingMilepost": 20,
                "SearchTimeStart": "2025-11-07",
                "SearchTimeEnd": "2025-11-08"
              },
              fetchMode: 'native',
              validate: true
            });

            console.log(data);
      parameters:
        - $ref: '#/components/parameters/SearchAlertsInputStateRouteParam'
        - $ref: '#/components/parameters/SearchAlertsInputRegionParam'
        - $ref: '#/components/parameters/SearchAlertsInputSearchTimeStartParam'
        - $ref: '#/components/parameters/SearchAlertsInputSearchTimeEndParam'
        - $ref: '#/components/parameters/SearchAlertsInputStartingMilepostParam'
        - $ref: '#/components/parameters/SearchAlertsInputEndingMilepostParam'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:

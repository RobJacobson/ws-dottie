tags:
  - name: highwayAlerts
    description: Each Alert item represents real-time traffic incidents, road conditions, construction, and other events affecting Washington State highways. These include location details, impact levels, start/end times, and estimated duration.
    externalDocs:
      description: Use to monitor traffic incidents and plan alternate routes by providing real-time highway alerts, incident locations, and impact assessments for Washington State roads.
  - name: alertAreas
    description: Each Area item represents a geographic region used for organizing and filtering highway alerts across Washington State. These include unique area codes and descriptive names for different regions.
    externalDocs:
      description: Use to filter highway alerts by geographic region by providing area codes and descriptions for targeted traffic information retrieval.
  - name: event-categories
    description: Each EventCategory item represents a classification type for highway alerts including collisions, maintenance work, construction, weather-related events, and other traffic incidents. These categories help organize and filter alerts by incident type.
    externalDocs:
      description: Use to categorize and filter highway alerts by incident type by providing standardized event classifications for targeted traffic information retrieval.

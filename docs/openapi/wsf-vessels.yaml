openapi: 3.1.0
info:
  title: Wsf Vessels API
  version: 1.0.0
  description: Wsf Vessels API - Washington State Department of Transportation APIs
servers:
  - url: https://www.wsdot.wa.gov/ferries/api/vessels/rest
    description: Production server
components:
  schemas:
    RoadwayLocation:
      type: object
      properties:
        Description:
          type:
            - string
            - 'null'
          description: Human-readable description of the roadway location, as a string. E.g., 'I-5 interchange' for major highway junctions, 'Bellevue Way SE' for cross streets. Provides context for precise location identification when milepost alone is insufficient.
        Direction:
          type:
            - string
            - 'null'
          description: Traffic direction designation for the roadway location, as a string. E.g., 'N' for northbound, 'S' for southbound, 'B' for both directions, 'NB' for northbound, 'SB' for southbound. Indicates which side of the highway the alert affects, regardless of actual compass orientation.
        Latitude:
          type: number
          description: Latitude coordinate for the roadway location, in decimal degrees. E.g., '47.6062' for Seattle area, '48.7519' for Bellingham region. Enables precise geographic mapping and distance calculations for navigation systems.
        Longitude:
          type: number
          description: Longitude coordinate for the roadway location, in decimal degrees. E.g., '-122.3321' for Seattle area, '-122.4785' for Bellingham region. Enables precise geographic mapping and distance calculations for navigation systems.
        MilePost:
          type: number
          description: Milepost marker for the roadway location, as a number. E.g., '12.5' for milepost 12.5, '0' for route terminus. Provides precise location reference along highway corridors for accurate incident reporting and navigation.
        RoadName:
          type:
            - string
            - 'null'
          description: Highway or route designation for the roadway location, as a string. E.g., '005' for I-5, '090' for I-90, '520' for SR-520. Identifies the specific highway corridor where the alert is located.
      required:
        - Description
        - Direction
        - Latitude
        - Longitude
        - MilePost
        - RoadName
    CacheFlushDateOutput:
      type: string
      description: Cache flush timestamp indicating when vessel data was last updated, as a UTC datetime. E.g., '2025-09-08T05:35:01.100Z' when vessel metadata was refreshed. Use to determine when cached vessel information should be invalidated and refreshed. Poll this endpoint periodically to detect when vessel data changes.
    VesselAccommodationsOutput:
      type: object
      properties:
        VesselID:
          type: integer
          description: Unique vessel identifier, as an integer ID. E.g., '74' for vessel Chimacum, '2' for vessel Chelan, '1' for vessel Cathlamet. Used as primary key for all vessel-related API calls and vessel tracking operations.
        VesselSubjectID:
          type: integer
          description: Unique WSF subject identifier for this vessel, as an integer ID. E.g., '487' for vessel Chimacum, '2' for vessel Chelan, '1' for vessel Cathlamet. Used for internal WSF subject tracking and cross-referencing with other WSF systems.
        VesselName:
          type:
            - string
            - 'null'
          description: Vessel name, as a human-readable description. E.g., 'Chimacum' for vessel 74, 'Chelan' for vessel 2, 'Cathlamet' for vessel 1, null when vessel name is unavailable. Provides primary identification name for display and vessel selection.
        VesselAbbrev:
          type:
            - string
            - 'null'
          description: Vessel abbreviation code, as a terminal abbreviation. E.g., 'CHM' for Chimacum, 'CHE' for Chelan, 'CAT' for Cathlamet, null when abbreviation is unavailable. Used for compact vessel identification in schedules, displays, and route information.
        Class:
          type:
            - object
            - 'null'
          properties:
            ClassID:
              type: integer
              description: Unique vessel class identifier, as an integer ID. E.g., '10' for Issaquah 130 class, '162' for Kwa-di Tabil class. Used to group similar vessels and reference class-specific properties.
            ClassSubjectID:
              type: integer
              description: Unique WSF subject identifier for this vessel class, as an integer ID. E.g., '310' for Issaquah 130 class, '427' for Kwa-di Tabil class. Used for internal WSF subject tracking and classification.
            ClassName:
              type:
                - string
                - 'null'
              description: Vessel class name, as a human-readable description. E.g., 'Issaquah 130' for standard Issaquah-class vessels, 'Kwa-di Tabil' for newer class, null when class name is unavailable. Provides technical classification name for fleet management.
            SortSeq:
              type:
                - integer
                - 'null'
              description: Preferred sort order for display purposes, as an integer. E.g., '40' for Issaquah class, '75' for Kwa-di Tabil class, null when sort order is unspecified. Lower values appear first when sorting vessel classes in ascending order.
            DrawingImg:
              type:
                - string
                - 'null'
              description: URL to detailed vessel class drawing image, as a URL string. E.g., 'https://www.wsdot.wa.gov/ferries/images/pages/boat_drawings/4-issaquah130.gif' for Issaquah class, null when drawing image is unavailable. Used for displaying detailed vessel class schematics and technical diagrams.
            SilhouetteImg:
              type:
                - string
                - 'null'
              description: URL to small silhouette image of vessel class, as a URL string. E.g., 'https://www.wsdot.wa.gov/ferries/images/pages/boat_drawings/4-issaquah130-sillouette_sml.gif' for Issaquah class, null when silhouette image is unavailable. Used for compact visual identification in vessel lists and maps.
            PublicDisplayName:
              type:
                - string
                - 'null'
              description: Public-facing vessel class name, as a human-readable description. E.g., 'Issaquah' for Issaquah 130 class, 'Olympic' for Olympic class, null when public display name is unavailable. Provides simplified, public-friendly class name for passenger information displays.
          required:
            - ClassID
            - ClassSubjectID
            - ClassName
            - SortSeq
            - DrawingImg
            - SilhouetteImg
            - PublicDisplayName
          description: Represents vessel class information grouping similar vessels in the fleet, containing class identification, display ordering, and image references. E.g., Issaquah 130 class (ClassID 10) shared by vessels Cathlamet, Chelan, and Issaquah. Used for organizing vessels by shared characteristics and displaying class-specific information. Multiple vessels can belong to the same class.
        CarDeckRestroom:
          type: boolean
          description: ADA-accessible restroom availability on car deck, as a boolean. E.g., true for vessels like Chimacum and Cathlamet, false for vessels like Chetzemoka. Used to inform passengers with accessibility needs about restroom facilities without leaving the vehicle deck.
        CarDeckShelter:
          type: boolean
          description: ADA-accessible shelter availability on car deck, as a boolean. E.g., true for Olympic-class vessels like Chimacum, false for most Issaquah-class vessels. Provides covered waiting area for passengers remaining on vehicle deck during crossing.
        Elevator:
          type: boolean
          description: Elevator availability for passenger deck access, as a boolean. E.g., true for vessels like Chimacum, Cathlamet, and Chetzemoka, false when elevator is unavailable. Enables accessibility between car deck and passenger deck levels.
        ADAAccessible:
          type: boolean
          description: Overall ADA accessibility indicator, as a boolean. E.g., true for vessels with comprehensive accessibility features like Chimacum, false when vessel lacks required accessibility accommodations. Indicates vessel meets Americans with Disabilities Act accessibility standards.
        MainCabinGalley:
          type: boolean
          description: Food service galley availability in main passenger cabin, as a boolean. E.g., true for vessels like Chimacum and Cathlamet, false when galley is unavailable. Indicates food and beverage service availability during crossing.
        MainCabinRestroom:
          type: boolean
          description: Restroom availability in main passenger cabin, as a boolean. E.g., true for all vessels in sample data, false when restroom is unavailable. Indicates restroom facilities accessible from main passenger deck.
        PublicWifi:
          type: boolean
          description: Public WiFi availability on vessel, as a boolean. E.g., false for all vessels in sample data, true when WiFi service is available. Indicates internet connectivity for passengers during crossing.
        ADAInfo:
          type:
            - string
            - 'null'
          description: Detailed ADA accessibility information, as a human-readable description. E.g., 'The M/V Chimacum has two ADA compliant elevators...' for comprehensive accessibility details, null when ADA information is unavailable. Provides detailed accessibility guidance for passengers with disabilities.
        AdditionalInfo:
          type:
            - string
            - 'null'
          description: Additional miscellaneous vessel accommodation notes, as a human-readable description. E.g., empty string ' ' when no additional notes, null when additional information is unavailable. Contains supplementary accommodation details not covered by standard boolean flags.
      required:
        - VesselID
        - VesselSubjectID
        - VesselName
        - VesselAbbrev
        - Class
        - CarDeckRestroom
        - CarDeckShelter
        - Elevator
        - ADAAccessible
        - MainCabinGalley
        - MainCabinRestroom
        - PublicWifi
        - ADAInfo
        - AdditionalInfo
      description: Represents vessel accommodation information including amenities, accessibility features, and passenger facilities. E.g., vessel Chimacum with elevator, ADA accessible restrooms on car deck and main cabin, galley, and detailed ADA information. Used for passenger information displays, accessibility planning, and determining vessel amenities. Extends vesselBaseSchema with accommodation and accessibility fields.
    VesselBasicsOutput:
      type: object
      properties:
        VesselID:
          type: integer
          description: Unique vessel identifier, as an integer ID. E.g., '74' for vessel Chimacum, '2' for vessel Chelan, '1' for vessel Cathlamet. Used as primary key for all vessel-related API calls and vessel tracking operations.
        VesselSubjectID:
          type: integer
          description: Unique WSF subject identifier for this vessel, as an integer ID. E.g., '487' for vessel Chimacum, '2' for vessel Chelan, '1' for vessel Cathlamet. Used for internal WSF subject tracking and cross-referencing with other WSF systems.
        VesselName:
          type:
            - string
            - 'null'
          description: Vessel name, as a human-readable description. E.g., 'Chimacum' for vessel 74, 'Chelan' for vessel 2, 'Cathlamet' for vessel 1, null when vessel name is unavailable. Provides primary identification name for display and vessel selection.
        VesselAbbrev:
          type:
            - string
            - 'null'
          description: Vessel abbreviation code, as a terminal abbreviation. E.g., 'CHM' for Chimacum, 'CHE' for Chelan, 'CAT' for Cathlamet, null when abbreviation is unavailable. Used for compact vessel identification in schedules, displays, and route information.
        Class:
          type:
            - object
            - 'null'
          properties:
            ClassID:
              type: integer
              description: Unique vessel class identifier, as an integer ID. E.g., '10' for Issaquah 130 class, '162' for Kwa-di Tabil class. Used to group similar vessels and reference class-specific properties.
            ClassSubjectID:
              type: integer
              description: Unique WSF subject identifier for this vessel class, as an integer ID. E.g., '310' for Issaquah 130 class, '427' for Kwa-di Tabil class. Used for internal WSF subject tracking and classification.
            ClassName:
              type:
                - string
                - 'null'
              description: Vessel class name, as a human-readable description. E.g., 'Issaquah 130' for standard Issaquah-class vessels, 'Kwa-di Tabil' for newer class, null when class name is unavailable. Provides technical classification name for fleet management.
            SortSeq:
              type:
                - integer
                - 'null'
              description: Preferred sort order for display purposes, as an integer. E.g., '40' for Issaquah class, '75' for Kwa-di Tabil class, null when sort order is unspecified. Lower values appear first when sorting vessel classes in ascending order.
            DrawingImg:
              type:
                - string
                - 'null'
              description: URL to detailed vessel class drawing image, as a URL string. E.g., 'https://www.wsdot.wa.gov/ferries/images/pages/boat_drawings/4-issaquah130.gif' for Issaquah class, null when drawing image is unavailable. Used for displaying detailed vessel class schematics and technical diagrams.
            SilhouetteImg:
              type:
                - string
                - 'null'
              description: URL to small silhouette image of vessel class, as a URL string. E.g., 'https://www.wsdot.wa.gov/ferries/images/pages/boat_drawings/4-issaquah130-sillouette_sml.gif' for Issaquah class, null when silhouette image is unavailable. Used for compact visual identification in vessel lists and maps.
            PublicDisplayName:
              type:
                - string
                - 'null'
              description: Public-facing vessel class name, as a human-readable description. E.g., 'Issaquah' for Issaquah 130 class, 'Olympic' for Olympic class, null when public display name is unavailable. Provides simplified, public-friendly class name for passenger information displays.
          required:
            - ClassID
            - ClassSubjectID
            - ClassName
            - SortSeq
            - DrawingImg
            - SilhouetteImg
            - PublicDisplayName
          description: Represents vessel class information grouping similar vessels in the fleet, containing class identification, display ordering, and image references. E.g., Issaquah 130 class (ClassID 10) shared by vessels Cathlamet, Chelan, and Issaquah. Used for organizing vessels by shared characteristics and displaying class-specific information. Multiple vessels can belong to the same class.
        Status:
          anyOf:
            - type: number
              enum:
                - 1
            - type: number
              enum:
                - 2
            - type: number
              enum:
                - 3
            - type: 'null'
          description: 'Vessel operational status, as a status code. Valid values: 1 (In Service), 2 (Maintenance), 3 (Out of Service). E.g., ''1'' indicates vessel is available for passenger service like Chimacum, ''2'' indicates scheduled maintenance, ''3'' indicates vessel is unavailable. Null when status is unknown. Determines whether vessel is available for route assignments and passenger operations.'
        OwnedByWSF:
          type: boolean
          description: Vessel ownership indicator, as a boolean. E.g., true for WSF-owned vessels like Chimacum and Chelan, false for chartered or leased vessels. Determines vessel management responsibility and operational control.
      required:
        - VesselID
        - VesselSubjectID
        - VesselName
        - VesselAbbrev
        - Class
        - Status
        - OwnedByWSF
      description: Represents basic vessel information including identification, class association, operational status, and ownership. E.g., vessel Chimacum (VesselID 74) in Olympic class with Status 1 (In Service) and OwnedByWSF true. Used for vessel selection, status displays, and determining vessel availability. Extends vesselBaseSchema with operational status fields.
    VesselHistoriesOutput:
      type: object
      properties:
        VesselId:
          type: integer
          description: Unique vessel identifier, as an integer ID. E.g., '1077' for vessel Tacoma. Used to identify which vessel this history record belongs to.
        Vessel:
          type:
            - string
            - 'null'
          description: Vessel name, as a human-readable description. E.g., 'Tacoma' for vessel 1077, null when vessel name is unavailable. Provides vessel identification for history record display.
        Departing:
          type:
            - string
            - 'null'
          description: Departing terminal name, as a human-readable description. E.g., 'Bainbridge' for Bainbridge Island terminal, 'Colman' for Colman Dock terminal, null when departing terminal is unavailable. Indicates origin terminal for this voyage leg.
        Arriving:
          type:
            - string
            - 'null'
          description: Arriving terminal name, as a human-readable description. E.g., 'Colman' for Colman Dock terminal, 'Bainbridge' for Bainbridge Island terminal, null when arriving terminal is unavailable. Indicates destination terminal for this voyage leg.
        ScheduledDepart:
          type:
            - string
            - 'null'
          description: Scheduled departure time from origin terminal, as a UTC datetime. E.g., '2025-09-08T14:00:00.000Z' for scheduled 7:00 AM departure, null when scheduled departure time is unavailable. Used to compare actual vs. scheduled departure times for on-time performance analysis.
        ActualDepart:
          type:
            - string
            - 'null'
          description: Actual departure time from origin terminal, as a UTC datetime. E.g., '2025-09-08T14:24:00.000Z' for actual 7:24 AM departure, null when actual departure time is unavailable. Used for on-time performance analysis and historical voyage tracking.
        EstArrival:
          type:
            - string
            - 'null'
          description: Estimated arrival time at destination terminal, as a UTC datetime. E.g., '2025-09-08T14:56:00.000Z' for estimated 7:56 AM arrival, null when estimated arrival time is unavailable. Provides expected arrival time calculated during voyage for historical tracking.
        Date:
          type:
            - string
            - 'null'
          description: Voyage date, as a UTC datetime. E.g., '2025-09-08T07:00:00.000Z' for voyage on September 1, 2025, null when voyage date is unavailable. Indicates the calendar date when this voyage occurred, used for date-based filtering and historical analysis.
      required:
        - VesselId
        - Vessel
        - Departing
        - Arriving
        - ScheduledDepart
        - ActualDepart
        - EstArrival
        - Date
      description: Represents historical vessel voyage information including departure and arrival terminals, scheduled and actual departure times, and estimated arrival times. E.g., vessel Tacoma departing Bainbridge Island at 7:00 AM scheduled (7:24 AM actual) arriving Colman Dock at 7:56 AM on September 1, 2025. Used for historical voyage tracking, on-time performance analysis, and route pattern analysis. Updates as historical data is recorded.
    VesselLocationsOutput:
      type: object
      properties:
        VesselID:
          type: integer
          description: Unique vessel identifier, as an integer ID. E.g., '2' for vessel Chelan, '38' for vessel Yakima. Used as primary key for vessel location tracking.
        VesselName:
          type:
            - string
            - 'null'
          description: Vessel name, as a human-readable description. E.g., 'Chelan' for vessel 2, 'Yakima' for vessel 38, null when vessel name is unavailable. Provides vessel identification for location display.
        Mmsi:
          type:
            - integer
            - 'null'
          description: Maritime Mobile Service Identity number, as an integer ID. E.g., '366709770' for vessel Chelan, '366772750' for vessel Yakima, null when MMSI is unavailable. Used for AIS tracking and maritime communication systems.
        DepartingTerminalID:
          type: integer
          description: Unique identifier for departing terminal, as an integer ID. E.g., '10' for Friday Harbor terminal, '1' for Anacortes terminal. Indicates origin terminal where vessel is docked or was last docked.
        DepartingTerminalName:
          type:
            - string
            - 'null'
          description: Departing terminal name, as a human-readable description. E.g., 'Friday Harbor' for terminal 10, 'Anacortes' for terminal 1, null when terminal name is unavailable. Provides origin terminal identification for display.
        DepartingTerminalAbbrev:
          type:
            - string
            - 'null'
          description: Departing terminal abbreviation code, as a terminal abbreviation. E.g., 'FRH' for Friday Harbor, 'ANA' for Anacortes, null when abbreviation is unavailable. Used for compact terminal identification in displays and route information.
        ArrivingTerminalID:
          type:
            - integer
            - 'null'
          description: Unique identifier for arriving terminal, as an integer ID. E.g., '1' for Anacortes terminal, '10' for Friday Harbor terminal, null when next destination is undetermined. Indicates destination terminal for vessel's current voyage.
        ArrivingTerminalName:
          type:
            - string
            - 'null'
          description: Arriving terminal name, as a human-readable description. E.g., 'Anacortes' for terminal 1, 'Friday Harbor' for terminal 10, null when next destination is undetermined. Provides destination terminal identification for display.
        ArrivingTerminalAbbrev:
          type:
            - string
            - 'null'
          description: Arriving terminal abbreviation code, as a terminal abbreviation. E.g., 'ANA' for Anacortes, 'FRH' for Friday Harbor, null when next destination is undetermined. Used for compact destination terminal identification.
        Latitude:
          type: number
          description: Vessel GPS latitude coordinate, in decimal degrees. E.g., '48.529468' for vessel Chelan near Friday Harbor, '48.548502' for vessel Yakima near Anacortes.
        Longitude:
          type: number
          description: Vessel GPS longitude coordinate, in decimal degrees. E.g., '-122.818977' for vessel Chelan near Friday Harbor, '-122.83794' for vessel Yakima near Anacortes.
        Speed:
          type: number
          description: Vessel speed over ground, as knots. E.g., '15.7' for vessel Chelan in transit, '0' when vessel is docked like Suquamish. Used for voyage progress tracking and arrival time calculations.
        Heading:
          type: number
          description: Vessel heading direction, as degrees. E.g., '102' for vessel Chelan heading east, '324' for vessel Yakima heading northwest, '159' for docked vessel Suquamish. Measured clockwise from north (0-359 degrees).
        InService:
          type: boolean
          description: Vessel operational service status, as a boolean. E.g., true for active vessels like Chelan and Yakima, false when vessel is out of service. Indicates whether vessel is available for passenger operations.
        AtDock:
          type: boolean
          description: Vessel docked status, as a boolean. E.g., true for docked vessels like Suquamish and Puyallup, false for vessels in transit like Chelan and Yakima. Determines whether vessel is currently at terminal or underway.
        LeftDock:
          type:
            - string
            - 'null'
          description: Timestamp when vessel last departed from dock, as a UTC datetime. E.g., '2025-09-08T01:20:00.000Z' for vessel Chelan that left Friday Harbor at 6:20 PM, null when vessel is currently docked. Used to calculate voyage duration and departure delay tracking.
        Eta:
          type:
            - string
            - 'null'
          description: Estimated arrival time at destination terminal, as a UTC datetime. E.g., '2025-09-08T02:30:00.000Z' for vessel Chelan arriving Anacortes at 7:30 PM, null when vessel is docked or ETA unavailable. Used for arrival time predictions and passenger information displays.
        EtaBasis:
          type:
            - string
            - 'null'
          description: Description of ETA calculation method, as a human-readable description. E.g., 'Vessel Chelan departed Friday Harbor going to Anacortes and using vessel Chelan closest location data from Nov 1 2025 10:59AM' for calculated ETA, 'Vessel is Docked. ETA is only available when underway.' when docked, null when ETA basis is unavailable. Explains how arrival time estimate was derived.
        ScheduledDeparture:
          type:
            - string
            - 'null'
          description: Scheduled departure time from origin terminal, as a UTC datetime. E.g., '2025-09-08T01:20:00.000Z' for vessel Chelan scheduled to depart Friday Harbor at 6:20 PM, null when scheduled departure is undetermined. Used to compare actual vs. scheduled departure times.
        OpRouteAbbrev:
          type:
            - array
            - 'null'
          items:
            type: string
          description: Abbreviated route names currently serviced by vessel, as an array of route codes. E.g., ['ana-sj'] for Anacortes-San Juan route, ['muk-cl'] for Mukilteo-Clinton route, null or empty array when vessel is not in service. Used to identify which routes vessel is currently operating.
        VesselPositionNum:
          type:
            - integer
            - 'null'
          description: Vessel position number for route scheduling, as an integer. E.g., '1' for first vessel on route, '2' for second vessel, null when vessel is not in service. Identifies which scheduled departure slot vessel is servicing on route.
        SortSeq:
          type: integer
          description: Preferred sort order for display purposes, as an integer. E.g., '20' for San Juan Islands routes, '30' for Port Townsend-Coupeville route, '40' for Mukilteo-Clinton route. Lower values appear first when sorting vessels in ascending order.
        ManagedBy:
          anyOf:
            - type: number
              enum:
                - 1
            - type: number
              enum:
                - 2
          description: 'Vessel management organization, as a status code. Valid values: 1 (WSF), 2 (KCM). E.g., ''1'' indicates vessel is managed by Washington State Ferries, ''2'' indicates vessel is managed by King County Metro. Determines operational control and management responsibility.'
        TimeStamp:
          type: string
          description: Timestamp when vessel location data was last updated, as a UTC datetime. E.g., '2025-09-08T02:02:00.000Z' for location update at 7:02 PM. Indicates data freshness and update frequency for real-time tracking systems.
        VesselWatchShutID:
          type: integer
          description: VesselWatch shutdown identifier, as an integer ID. E.g., '2' for vessel information unavailable, '3' for vessel in service. Used to identify specific VesselWatch system status conditions.
        VesselWatchShutMsg:
          type:
            - string
            - 'null'
          description: VesselWatch shutdown message, as a human-readable description. E.g., 'Vessel information unavailable' for status ID 2, 'Vessel in Service' for status ID 3, null when shutdown message is unavailable. Provides user-facing status message for VesselWatch system.
        VesselWatchShutFlag:
          type:
            - string
            - 'null'
          description: VesselWatch shutdown flag, as a status code. E.g., '0' for normal operation, null when flag is unavailable. Indicates whether VesselWatch system shutdown conditions are active.
        VesselWatchStatus:
          type:
            - string
            - 'null'
          description: VesselWatch system status, as a status code. E.g., '0' for normal operation, null when status is unavailable. Indicates current operational state of VesselWatch tracking system.
        VesselWatchMsg:
          type:
            - string
            - 'null'
          description: VesselWatch system message, as a human-readable description. E.g., 'WSF's VesselWatch page is currently not responding and is out of service...' for system issues, null when message is unavailable. Provides user-facing information about VesselWatch system status.
      required:
        - VesselID
        - VesselName
        - Mmsi
        - DepartingTerminalID
        - DepartingTerminalName
        - DepartingTerminalAbbrev
        - ArrivingTerminalID
        - ArrivingTerminalName
        - ArrivingTerminalAbbrev
        - Latitude
        - Longitude
        - Speed
        - Heading
        - InService
        - AtDock
        - LeftDock
        - Eta
        - EtaBasis
        - ScheduledDeparture
        - OpRouteAbbrev
        - VesselPositionNum
        - SortSeq
        - ManagedBy
        - TimeStamp
        - VesselWatchShutID
        - VesselWatchShutMsg
        - VesselWatchShutFlag
        - VesselWatchStatus
        - VesselWatchMsg
      description: Represents real-time vessel location data including GPS coordinates, terminal assignments, speed/heading, and ETA information. E.g., vessel Chelan at position 48.529468, -122.818977 departing Friday Harbor going to Anacortes at 15.7 knots with ETA 7:30 PM. Used for real-time vessel tracking, arrival time calculations, and passenger information systems. Updates every 5 seconds.
    VesselStatsOutput:
      type: object
      properties:
        VesselID:
          type: integer
          description: Unique vessel identifier, as an integer ID. E.g., '74' for vessel Chimacum, '2' for vessel Chelan, '1' for vessel Cathlamet. Used as primary key for all vessel-related API calls and vessel tracking operations.
        VesselSubjectID:
          type: integer
          description: Unique WSF subject identifier for this vessel, as an integer ID. E.g., '487' for vessel Chimacum, '2' for vessel Chelan, '1' for vessel Cathlamet. Used for internal WSF subject tracking and cross-referencing with other WSF systems.
        VesselName:
          type:
            - string
            - 'null'
          description: Vessel name, as a human-readable description. E.g., 'Chimacum' for vessel 74, 'Chelan' for vessel 2, 'Cathlamet' for vessel 1, null when vessel name is unavailable. Provides primary identification name for display and vessel selection.
        VesselAbbrev:
          type:
            - string
            - 'null'
          description: Vessel abbreviation code, as a terminal abbreviation. E.g., 'CHM' for Chimacum, 'CHE' for Chelan, 'CAT' for Cathlamet, null when abbreviation is unavailable. Used for compact vessel identification in schedules, displays, and route information.
        Class:
          type:
            - object
            - 'null'
          properties:
            ClassID:
              type: integer
              description: Unique vessel class identifier, as an integer ID. E.g., '10' for Issaquah 130 class, '162' for Kwa-di Tabil class. Used to group similar vessels and reference class-specific properties.

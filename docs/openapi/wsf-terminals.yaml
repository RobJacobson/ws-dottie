tags:
  - name: cache-flush-date
    description: Returns the date and time when the WSF terminals data was last updated. This operation helps applications coordinate caching of terminals data that changes infrequently. When the returned date changes, applications should refresh their cached data.
  - name: terminal-basics
    description: Each TerminalBasic item represents essential terminal details for Washington State Ferry terminals, including terminal identification, operational status, facility amenities, and regional assignments. These items provide foundational information needed for trip planning and accessibility compliance.
    externalDocs:
      description: Use to plan ferry trips and ensure accessibility compliance by providing terminal facility information including amenities and regional assignments for WSF travelers and operators.
  - name: terminal-bulletins
    description: Each TerminalBulletin item represents important notices and alerts associated with Washington State Ferry terminals. These items include service updates, travel advisories, and critical announcements for terminal users.
    externalDocs:
      description: Use to inform travelers of terminal conditions by providing current alerts and service notices for ferry terminal planning.
  - name: terminal-locations
    description: Each TerminalLocation item represents geographical location data for Washington State Ferry terminals, including coordinates, address details, and mapping information. These items enable precise terminal identification and navigation for travelers.
    externalDocs:
      description: Use to locate ferry terminals and plan travel routes by providing geographical coordinates, address details, and GIS mapping data for navigation systems.
  - name: terminal-sailing-space
    description: Contains terminal condition data including the number of drive-up and reservation spaces available for select departures. This real-time information helps travelers plan their ferry trips and understand space availability.
  - name: terminal-transports
    description: Each TerminalTransport item represents transportation options and parking information for Washington State Ferry terminals. These items include parking notes, vehicle-specific tips, transit links, and alternative transportation methods.
    externalDocs:
      description: Use to plan terminal access by providing parking availability and transportation options for ferry terminal commuters.
  - name: terminal-verbose
    description: Each TerminalVerbose item represents comprehensive terminal information for Washington State Ferry terminals. These items include basic details, bulletins, location data, sailing space information, transportation options, wait times, and facility information.
    externalDocs:
      description: Use to retrieve comprehensive terminal information by providing complete facility details for integrated ferry terminal planning.
  - name: terminal-wait-times
    description: Each TerminalWaitTime item represents current wait conditions and travel tips for both vehicles and walk-on passengers at Washington State Ferry terminals. These items include estimated wait times for different vehicle types, capacity constraints, and travel recommendations.
    externalDocs:
      description: Use to plan ferry terminal arrivals by providing current terminal conditions and vehicle capacity information for optimal departure timing.

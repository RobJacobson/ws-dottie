openapi: 3.1.0
info:
  title: Wsf Terminals API
  version: 1.0.0
  description: Wsf Terminals API - Washington State Department of Transportation APIs
servers:
  - url: https://www.wsdot.wa.gov/ferries/api/terminals/rest
    description: Production server
components:
  schemas:
    RoadwayLocation:
      type: object
      properties:
        Description:
          type:
            - string
            - 'null'
          description: Human-readable description of the roadway location, as a string. E.g., 'I-5 interchange' for major highway junctions, 'Bellevue Way SE' for cross streets. Provides context for precise location identification when milepost alone is insufficient.
        Direction:
          type:
            - string
            - 'null'
          description: Traffic direction designation for the roadway location, as a string. E.g., 'N' for northbound, 'S' for southbound, 'B' for both directions, 'NB' for northbound, 'SB' for southbound. Indicates which side of the highway the alert affects, regardless of actual compass orientation.
        Latitude:
          type: number
          description: Latitude coordinate for the roadway location, in decimal degrees. E.g., '47.6062' for Seattle area, '48.7519' for Bellingham region. Enables precise geographic mapping and distance calculations for navigation systems.
        Longitude:
          type: number
          description: Longitude coordinate for the roadway location, in decimal degrees. E.g., '-122.3321' for Seattle area, '-122.4785' for Bellingham region. Enables precise geographic mapping and distance calculations for navigation systems.
        MilePost:
          type: number
          description: Milepost marker for the roadway location, as a number. E.g., '12.5' for milepost 12.5, '0' for route terminus. Provides precise location reference along highway corridors for accurate incident reporting and navigation.
        RoadName:
          type:
            - string
            - 'null'
          description: Highway or route designation for the roadway location, as a string. E.g., '005' for I-5, '090' for I-90, '520' for SR-520. Identifies the specific highway corridor where the alert is located.
      required:
        - Description
        - Direction
        - Latitude
        - Longitude
        - MilePost
        - RoadName
    CacheFlushDateOutput:
      type: string
      description: Cache flush timestamp indicating when terminal data was last updated, as a UTC datetime. E.g., '2025-11-02T19:45:00.517Z' when terminal metadata was refreshed. Use to determine when cached terminal information should be invalidated and refreshed. Poll this endpoint periodically to detect when terminal data changes.
    TerminalBasicsOutput:
      type: object
      properties:
        TerminalID:
          type: integer
          description: Unique terminal identifier, as an integer ID. E.g., '1' for Anacortes terminal, '3' for Bainbridge Island terminal, '4' for Bremerton terminal. Used as primary key for all terminal-related API calls and terminal identification.
        TerminalSubjectID:
          type: integer
          description: Unique WSF subject identifier for terminal, as an integer ID. E.g., '111' for Anacortes subject, '103' for Bainbridge Island subject, '102' for Bremerton subject. Identifies terminal as unique entity within WSF subject management system.
        RegionID:
          type: integer
          description: Geographical region identifier where terminal is located, as an integer ID. E.g., '1' for region 1 (Anacortes area), '4' for region 4 (Puget Sound central), '2' for region 2 (Whidbey Island area). Used for regional terminal grouping and filtering.
        TerminalName:
          type:
            - string
            - 'null'
          description: Terminal name, as a human-readable description. E.g., 'Anacortes' for terminal 1, 'Bainbridge Island' for terminal 3, 'Bremerton' for terminal 4, null when terminal name is unavailable. Provides terminal identification for display and user interfaces.
        TerminalAbbrev:
          type:
            - string
            - 'null'
          description: Terminal abbreviation code, as a terminal abbreviation. E.g., 'ANA' for Anacortes, 'BBI' for Bainbridge Island, 'BRE' for Bremerton, 'CLI' for Clinton, null when abbreviation is unavailable. Used for compact terminal identification in displays and route codes.
        SortSeq:
          type: integer
          description: Preferred sort order for terminal display, as an integer. E.g., '10' for Anacortes, '40' for Bainbridge Island, '30' for Bremerton, '20' for Clinton. Lower values appear first when sorting terminals in ascending order.
        OverheadPassengerLoading:
          type: boolean
          description: Indicator whether overhead passenger loading facility is available, as a boolean. E.g., true for terminals with overhead walkway/ramp for passenger boarding, false for terminals without overhead loading. Used to determine passenger boarding method and accessibility.
        Elevator:
          type: boolean
          description: Indicator whether terminal has elevator access, as a boolean. E.g., false for terminals without elevators, true for terminals with elevator access. Used to determine accessibility for passengers with mobility needs.
        WaitingRoom:
          type: boolean
          description: Indicator whether terminal has waiting room facility, as a boolean. E.g., true for terminals with indoor waiting areas, false for terminals without waiting rooms. Used to determine passenger comfort amenities.
        FoodService:
          type: boolean
          description: Indicator whether terminal offers food service, as a boolean. E.g., true for terminals with caf√©s or food vendors, false for terminals without food service. Used to determine passenger amenities.
        Restroom:
          type: boolean
          description: Indicator whether terminal has restroom facilities, as a boolean. E.g., true for terminals with restrooms, false for terminals without restrooms. Used to determine passenger amenities.
      required:
        - TerminalID
        - TerminalSubjectID
        - RegionID
        - TerminalName
        - TerminalAbbrev
        - SortSeq
        - OverheadPassengerLoading
        - Elevator
        - WaitingRoom
        - FoodService
        - Restroom
      description: Represents basic terminal information including terminal identification, region, amenities (overhead passenger loading, elevator, waiting room, food service, restrooms), and sort order. E.g., Anacortes terminal (ID 1) with overhead loading, waiting room, food service, and restrooms. Used for terminal discovery, terminal identification, and amenity display.
    TerminalBulletinsOutput:
      type: object
      properties:
        TerminalID:
          type: integer
          description: Unique terminal identifier, as an integer ID. E.g., '1' for Anacortes terminal, '3' for Bainbridge Island terminal, '4' for Bremerton terminal. Used as primary key for all terminal-related API calls and terminal identification.
        TerminalSubjectID:
          type: integer
          description: Unique WSF subject identifier for terminal, as an integer ID. E.g., '111' for Anacortes subject, '103' for Bainbridge Island subject, '102' for Bremerton subject. Identifies terminal as unique entity within WSF subject management system.
        RegionID:
          type: integer
          description: Geographical region identifier where terminal is located, as an integer ID. E.g., '1' for region 1 (Anacortes area), '4' for region 4 (Puget Sound central), '2' for region 2 (Whidbey Island area). Used for regional terminal grouping and filtering.
        TerminalName:
          type:
            - string
            - 'null'
          description: Terminal name, as a human-readable description. E.g., 'Anacortes' for terminal 1, 'Bainbridge Island' for terminal 3, 'Bremerton' for terminal 4, null when terminal name is unavailable. Provides terminal identification for display and user interfaces.
        TerminalAbbrev:
          type:
            - string
            - 'null'
          description: Terminal abbreviation code, as a terminal abbreviation. E.g., 'ANA' for Anacortes, 'BBI' for Bainbridge Island, 'BRE' for Bremerton, 'CLI' for Clinton, null when abbreviation is unavailable. Used for compact terminal identification in displays and route codes.
        SortSeq:
          type: integer
          description: Preferred sort order for terminal display, as an integer. E.g., '10' for Anacortes, '40' for Bainbridge Island, '30' for Bremerton, '20' for Clinton. Lower values appear first when sorting terminals in ascending order.
        Bulletins:
          type: array
          items:
            type: object
            properties:
              BulletinTitle:
                type:
                  - string
                  - 'null'
                description: Title of bulletin, as a bulletin title. E.g., 'Vehicle reservations for the winter season opened Oct 28 at 10am' for reservation bulletin, null when title is unavailable. Provides bulletin identification for display.
              BulletinText:
                type:
                  - string
                  - 'null'
                description: Content of bulletin, as HTML-formatted bulletin text. E.g., '<p><a href="...">Vehicle reservations</a> for the winter 2025 schedule...</p>' for reservation details, null when content is unavailable. HTML-formatted text for bulletin display.
              BulletinSortSeq:
                type: integer
                description: Preferred sort order for bulletin display, as an integer. E.g., '4' for fourth bulletin priority. Lower values appear first when sorting bulletins in ascending order. Used for bulletin display ordering.
              BulletinLastUpdated:
                type:
                  - string
                  - 'null'
                description: Date when bulletin was last updated, as a UTC datetime. E.g., '2025-10-30T22:28:21.497Z' for bulletin updated at 10:28 PM on October 30, 2025, null when update date is unavailable. Indicates when bulletin information was last modified.
              BulletinLastUpdatedSortable:
                type:
                  - string
                  - 'null'
                description: Legacy string representation of bulletin last updated date, as a sortable date string. E.g., '20251030152821' for October 30, 2025 at 15:28:21, null when sortable date is unavailable. Used for legacy sorting systems.
            required:
              - BulletinTitle
              - BulletinText
              - BulletinSortSeq
              - BulletinLastUpdated
              - BulletinLastUpdatedSortable
            description: Represents bulletin information including title, HTML-formatted content, sort order, update date, and legacy sortable date string. E.g., bulletin 'Vehicle reservations for the winter season opened Oct 28 at 10am' (sort 4, updated October 30, 2025). Used for bulletin display and alert notifications.
          description: Array of bulletins and alerts associated with terminal, as bulletin objects. E.g., array containing reservation bulletin, empty array when terminal has no bulletins. Used for displaying terminal alerts and bulletins.
      required:
        - TerminalID
        - TerminalSubjectID
        - RegionID
        - TerminalName
        - TerminalAbbrev
        - SortSeq
        - Bulletins
      description: Represents terminal information with associated bulletins including terminal identification, region, and bulletin list. E.g., Anacortes terminal (ID 1) with reservation bulletin. Used for terminal alert and bulletin display.
    TerminalLocationsOutput:
      type: object
      properties:
        TerminalID:
          type: integer
          description: Unique terminal identifier, as an integer ID. E.g., '1' for Anacortes terminal, '3' for Bainbridge Island terminal, '4' for Bremerton terminal. Used as primary key for all terminal-related API calls and terminal identification.
        TerminalSubjectID:
          type: integer
          description: Unique WSF subject identifier for terminal, as an integer ID. E.g., '111' for Anacortes subject, '103' for Bainbridge Island subject, '102' for Bremerton subject. Identifies terminal as unique entity within WSF subject management system.
        RegionID:
          type: integer
          description: Geographical region identifier where terminal is located, as an integer ID. E.g., '1' for region 1 (Anacortes area), '4' for region 4 (Puget Sound central), '2' for region 2 (Whidbey Island area). Used for regional terminal grouping and filtering.
        TerminalName:
          type:
            - string
            - 'null'
          description: Terminal name, as a human-readable description. E.g., 'Anacortes' for terminal 1, 'Bainbridge Island' for terminal 3, 'Bremerton' for terminal 4, null when terminal name is unavailable. Provides terminal identification for display and user interfaces.
        TerminalAbbrev:
          type:
            - string
            - 'null'
          description: Terminal abbreviation code, as a terminal abbreviation. E.g., 'ANA' for Anacortes, 'BBI' for Bainbridge Island, 'BRE' for Bremerton, 'CLI' for Clinton, null when abbreviation is unavailable. Used for compact terminal identification in displays and route codes.
        SortSeq:
          type: integer
          description: Preferred sort order for terminal display, as an integer. E.g., '10' for Anacortes, '40' for Bainbridge Island, '30' for Bremerton, '20' for Clinton. Lower values appear first when sorting terminals in ascending order.
        Latitude:
          type:
            - number
            - 'null'
          description: Terminal latitude coordinate, as a decimal degrees. E.g., 48.507351 for Anacortes terminal, 47.622339 for Bainbridge Island terminal, null when coordinate is unavailable. Used for terminal location mapping and GPS navigation.
        Longitude:
          type:
            - number
            - 'null'
          description: Terminal longitude coordinate, as a decimal degrees. E.g., -122.677 for Anacortes terminal, -122.509617 for Bainbridge Island terminal, null when coordinate is unavailable. Used for terminal location mapping and GPS navigation.
        AddressLineOne:
          type:
            - string
            - 'null'
          description: First line of terminal street address, as an address line. E.g., '2100 Ferry Terminal Road' for Anacortes terminal, '270 Olympic Drive SE' for Bainbridge Island terminal, null when address is unavailable. Used for address display and navigation.
        AddressLineTwo:
          type:
            - string
            - 'null'
          description: Second line of terminal street address, as an address line. E.g., null when no second address line, suite or building information when available. Used for complete address display.
        City:
          type:
            - string
            - 'null'
          description: City where terminal is located, as a city name. E.g., 'Anacortes' for Anacortes terminal, 'Bainbridge Island' for Bainbridge Island terminal, null when city is unavailable. Used for address display and location identification.
        State:
          type:
            - string
            - 'null'
          description: State where terminal is located, as a state code. E.g., 'WA' for Washington state terminals, null when state is unavailable. Used for address display and location identification.
        ZipCode:
          type:
            - string
            - 'null'
          description: Terminal postal zip code, as a zip code string. E.g., '98221' for Anacortes terminal, '98110' for Bainbridge Island terminal, null when zip code is unavailable. Used for address display and location identification.
        Country:
          type:
            - string
            - 'null'
          description: Country where terminal is located, as a country code. E.g., 'USA' for United States terminals, null when country is unavailable. Used for address display and location identification.
        MapLink:
          type:
            - string
            - 'null'
          description: URL to page displaying terminal on GIS map, as a map URL. E.g., 'https://www.google.com/maps/place/Anacortes+Ferry+Terminal...' for Google Maps link, null when map link is unavailable. Used for terminal location mapping and navigation.
        Directions:
          type:
            - string
            - 'null'
          description: HTML-formatted driving directions to terminal, as driving directions. E.g., 'From Interstate 5 take exit 230...' for Anacortes directions, null when directions are unavailable. HTML-formatted text for navigation instructions.
        DispGISZoomLoc:
          type:
            - array
            - 'null'
          items:
            type: object
            properties:
              ZoomLevel:
                type: integer
                description: GIS zoom level for map display, as an integer zoom level. E.g., '0' for world view, '10' for city view, '17' for street view. Used to determine appropriate map zoom level for terminal display.
              Latitude:
                type:
                  - number
                  - 'null'
                description: Terminal latitude coordinate for this zoom level, as a decimal degrees. E.g., 48.507351 for Anacortes terminal, 47.622339 for Bainbridge Island terminal, null when coordinate is unavailable. Used for GIS map positioning at specific zoom levels.
              Longitude:
                type:
                  - number
                  - 'null'
                description: Terminal longitude coordinate for this zoom level, as a decimal degrees. E.g., -122.677 for Anacortes terminal, -122.509617 for Bainbridge Island terminal, null when coordinate is unavailable. Used for GIS map positioning at specific zoom levels.
            required:
              - ZoomLevel
              - Latitude
              - Longitude
            description: Represents GIS zoom level location information including zoom level and coordinates. E.g., zoom level 17 with coordinates (48.507351, -122.677) for Anacortes terminal. Used for dynamic map positioning at different zoom levels.
          description: Array of GIS zoom level locations for terminal, as zoom level location objects. E.g., array containing coordinates for zoom levels 0-17, null when zoom level locations are unavailable. Used for dynamic map positioning at different zoom levels.
      required:
        - TerminalID
        - TerminalSubjectID
        - RegionID
        - TerminalName
        - TerminalAbbrev
        - SortSeq
        - Latitude
        - Longitude
        - AddressLineOne
        - AddressLineTwo
        - City
        - State
        - ZipCode
        - Country
        - MapLink
        - Directions
        - DispGISZoomLoc
      description: Represents detailed terminal location information including terminal identification, coordinates, address, map link, driving directions, and GIS zoom level locations. E.g., Anacortes terminal (ID 1) at 2100 Ferry Terminal Road, Anacortes, WA 98221 with coordinates (48.507351, -122.677). Used for terminal location mapping, navigation, and GIS display.
    TerminalSailingSpaceOutput:
      type: object
      properties:
        TerminalID:
          type: integer
          description: Unique terminal identifier, as an integer ID. E.g., '1' for Anacortes terminal, '3' for Bainbridge Island terminal, '4' for Bremerton terminal. Used as primary key for all terminal-related API calls and terminal identification.
        TerminalSubjectID:
          type: integer
          description: Unique WSF subject identifier for terminal, as an integer ID. E.g., '111' for Anacortes subject, '103' for Bainbridge Island subject, '102' for Bremerton subject. Identifies terminal as unique entity within WSF subject management system.
        RegionID:
          type: integer
          description: Geographical region identifier where terminal is located, as an integer ID. E.g., '1' for region 1 (Anacortes area), '4' for region 4 (Puget Sound central), '2' for region 2 (Whidbey Island area). Used for regional terminal grouping and filtering.
        TerminalName:
          type:
            - string
            - 'null'
          description: Terminal name, as a human-readable description. E.g., 'Anacortes' for terminal 1, 'Bainbridge Island' for terminal 3, 'Bremerton' for terminal 4, null when terminal name is unavailable. Provides terminal identification for display and user interfaces.
        TerminalAbbrev:
          type:
            - string
            - 'null'
          description: Terminal abbreviation code, as a terminal abbreviation. E.g., 'ANA' for Anacortes, 'BBI' for Bainbridge Island, 'BRE' for Bremerton, 'CLI' for Clinton, null when abbreviation is unavailable. Used for compact terminal identification in displays and route codes.
        SortSeq:
          type: integer
          description: Preferred sort order for terminal display, as an integer. E.g., '10' for Anacortes, '40' for Bainbridge Island, '30' for Bremerton, '20' for Clinton. Lower values appear first when sorting terminals in ascending order.
        DepartingSpaces:
          type:
            - array
            - 'null'
          items:
            type: object
            properties:
              Departure:
                type: string
                description: Date and time of departure, as a UTC datetime. E.g., '2025-11-02T21:35:00.000Z' for departure at 9:35 PM on November 2, 2025. Used for departure schedule display and space availability timing.
              IsCancelled:
                type: boolean
                description: Indicator whether departure is cancelled, as a boolean. E.g., false for active departures, true for cancelled departures. Used to determine if departure is operational.
              VesselID:
                type: integer
                description: Unique identifier for vessel planned to service departure, as an integer ID. E.g., '69' for Samish vessel, '38' for Yakima vessel, '17' for Kaleetan vessel. Used to identify which vessel operates departure.
              VesselName:
                type:
                  - string
                  - 'null'
                description: Human-readable name of vessel planned to service departure, as a vessel name. E.g., 'Samish' for vessel 69, 'Yakima' for vessel 38, 'Kaleetan' for vessel 17, null when vessel name is unavailable. Provides vessel identification for display.
              MaxSpaceCount:
                type: integer
                description: Maximum vehicle capacity on vessel making departure, as an integer count. E.g., '141' for Samish vessel capacity, '139' for Yakima vessel capacity, '197' for Tacoma vessel capacity. Used to calculate space availability percentage.
              SpaceForArrivalTerminals:
                type:
                  - array
                  - 'null'
                items:
                  type: object
                  properties:
                    TerminalID:
                      type: integer
                      description: Unique identifier for arrival terminal destination, as an integer ID. E.g., '10' for Friday Harbor terminal, '13' for Lopez Island terminal. Used to identify destination terminal for space availability.
                    TerminalName:
                      type:
                        - string
                        - 'null'
                      description: Human-readable name of arrival terminal destination, as a terminal name. E.g., 'Anacortes -> Friday Harbor' for multi-destination sailing, 'Seattle' for single destination, null when terminal name is unavailable. Provides destination identification for display.
                    VesselID:
                      type: integer
                      description: Unique identifier for vessel planned to service departure, as an integer ID. E.g., '69' for Samish vessel, '38' for Yakima vessel, '17' for Kaleetan vessel. Used to identify which vessel operates departure.
                    VesselName:
                      type:
                        - string
                        - 'null'
                      description: Human-readable name of vessel planned to service departure, as a vessel name. E.g., 'Samish' for vessel 69, 'Yakima' for vessel 38, 'Kaleetan' for vessel 17, null when vessel name is unavailable. Provides vessel identification for display.
                    DisplayReservableSpace:
                      type: boolean
                      description: Indicator whether reservable space information should be displayed, as a boolean. E.g., true for routes supporting reservations, false for routes without reservations. Used to determine if reservation space data should be shown.
                    ReservableSpaceCount:
                      type:
                        - integer
                        - 'null'
                      description: Remaining reservable vehicle spaces available on vessel, as an integer count. E.g., '45' for 45 reservable spaces remaining, '36' for 36 reservable spaces, null when reservations are not supported or count is unavailable. Used for reservation availability display.
                    ReservableSpaceHexColor:
                      type:
                        - string
                        - 'null'
                      description: Hex color code representing reservable space availability status, as a hex color. E.g., '#FFFF00' for yellow (limited availability), '#888888' for gray (not available), null when color is unavailable. Used for visual space availability indicators.
                    DisplayDriveUpSpace:
                      type: boolean
                      description: Indicator whether drive-up space information should be displayed, as a boolean. E.g., true for routes with drive-up space tracking, false when drive-up space is not tracked. Used to determine if drive-up space data should be shown.
                    DriveUpSpaceCount:
                      type:
                        - integer
                        - 'null'
                      description: Remaining drive-up vehicle spaces available on vessel, as an integer count. E.g., '67' for 67 drive-up spaces remaining, '197' for 197 drive-up spaces, null when drive-up space is not tracked or count is unavailable. Used for drive-up availability display.
                    DriveUpSpaceHexColor:
                      type:
                        - string
                        - 'null'
                      description: Hex color code representing drive-up space availability status, as a hex color. E.g., '#00FF00' for green (good availability), '#FFFF00' for yellow (limited availability), null when color is unavailable. Used for visual space availability indicators.
                    MaxSpaceCount:
                      type: integer
                      description: Maximum vehicle capacity on vessel making departure, as an integer count. E.g., '141' for Samish vessel capacity, '139' for Yakima vessel capacity, '197' for Tacoma vessel capacity. Used to calculate space availability percentage.
                    ArrivalTerminalIDs:
                      type:
                        - array
                        - 'null'
                      items:
                        type: integer
                      description: Array of arrival terminal IDs associated with this space count set, as terminal ID integers. E.g., array containing terminal 10 for single destination, array containing terminals 13, 10 for multi-destination sailing, null when terminal IDs are unavailable. Used to identify all destinations served by this space count.
                  required:
                    - TerminalID
                    - TerminalName
                    - VesselID
                    - VesselName
                    - DisplayReservableSpace
                    - ReservableSpaceCount
                    - ReservableSpaceHexColor
                    - DisplayDriveUpSpace
                    - DriveUpSpaceCount
                    - DriveUpSpaceHexColor
                    - MaxSpaceCount
                    - ArrivalTerminalIDs
                  description: Represents space availability information for arrival terminal destination including terminal/vessel identification, reservable space count and color, drive-up space count and color, maximum capacity, and arrival terminal IDs. E.g., Friday Harbor destination with 67 drive-up spaces (green) and 141 maximum capacity on Samish vessel. Used for real-time space availability display.
                description: Array of space availability information for one or more arrival terminal destinations, as space for arrival terminal objects. E.g., array containing Friday Harbor destination with space counts, array containing multiple destinations for multi-destination sailing, null when space information is unavailable. Used for real-time space availability display by destination.
            required:
              - Departure
              - IsCancelled
              - VesselID
              - VesselName
              - MaxSpaceCount
              - SpaceForArrivalTerminals
            description: Represents departing space information including departure time, cancellation status, vessel details, maximum capacity, and space availability for arrival terminals. E.g., departure at 9:35 PM with Samish vessel (ID 69, capacity 141) and space information for Friday Harbor destination. Used for real-time departure space availability display.
          description: Array of upcoming departures leaving terminal with space availability information, as departing space objects. E.g., array containing multiple departures with vessel and space details, null when departure information is unavailable. Used for real-time departure space availability display.
        IsNoFareCollected:
          type:
            - boolean
            - 'null'
          description: Indicator whether terminal is capable of collecting fares, as a boolean. E.g., null when fare collection status is unknown, false when terminal collects fares, true when terminal does not collect fares. Used to determine fare collection capability.
        NoFareCollectedMsg:
          type:
            - string
            - 'null'
          description: Optional message explaining how inability to collect fares affects terminal conditions data, as a message string. E.g., null when fare collection is available, message when fare collection affects space tracking accuracy. Used to inform users about data limitations.
      required:
        - TerminalID
        - TerminalSubjectID
        - RegionID
        - TerminalName
        - TerminalAbbrev
        - SortSeq
        - IsNoFareCollected
        - NoFareCollectedMsg
      description: Represents terminal sailing space information including terminal identification, upcoming departures with space availability, and fare collection status. E.g., Anacortes terminal (ID 1) with multiple departures showing drive-up and reservation space availability. Used for real-time terminal condition monitoring and space availability display.
    TerminalTransportsOutput:
      type: object
      properties:
        TerminalID:
          type: integer
          description: Unique terminal identifier, as an integer ID. E.g., '1' for Anacortes terminal, '3' for Bainbridge Island terminal, '4' for Bremerton terminal. Used as primary key for all terminal-related API calls and terminal identification.
        TerminalSubjectID:
          type: integer
          description: Unique WSF subject identifier for terminal, as an integer ID. E.g., '111' for Anacortes subject, '103' for Bainbridge Island subject, '102' for Bremerton subject. Identifies terminal as unique entity within WSF subject management system.
        RegionID:
          type: integer
          description: Geographical region identifier where terminal is located, as an integer ID. E.g., '1' for region 1 (Anacortes area), '4' for region 4 (Puget Sound central), '2' for region 2 (Whidbey Island area). Used for regional terminal grouping and filtering.
        TerminalName:
          type:
            - string
            - 'null'
          description: Terminal name, as a human-readable description. E.g., 'Anacortes' for terminal 1, 'Bainbridge Island' for terminal 3, 'Bremerton' for terminal 4, null when terminal name is unavailable. Provides terminal identification for display and user interfaces.
        TerminalAbbrev:
          type:
            - string
            - 'null'
          description: Terminal abbreviation code, as a terminal abbreviation. E.g., 'ANA' for Anacortes, 'BBI' for Bainbridge Island, 'BRE' for Bremerton, 'CLI' for Clinton, null when abbreviation is unavailable. Used for compact terminal identification in displays and route codes.
        SortSeq:
          type: integer
          description: Preferred sort order for terminal display, as an integer. E.g., '10' for Anacortes, '40' for Bainbridge Island, '30' for Bremerton, '20' for Clinton. Lower values appear first when sorting terminals in ascending order.
        ParkingInfo:
          type:
            - string
            - 'null'
          description: HTML-formatted parking information for terminal, as parking details. E.g., 'Off-Peak rates effective October 1 through April 30, 2026...' for Anacortes parking rates, null when parking information is unavailable. HTML-formatted text for parking information display.
        ParkingShuttleInfo:
          type:
            - string
            - 'null'
          description: HTML-formatted information about parking-related shuttles servicing terminal, as shuttle information. E.g., null when no parking shuttles, shuttle details when available. Used for parking shuttle information display.
        AirportInfo:
          type:

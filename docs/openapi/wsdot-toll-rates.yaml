openapi: 3.1.0
info:
  title: Wsdot Toll Rates API
  version: 1.0.0
  description: Wsdot Toll Rates API - Washington State Department of Transportation APIs
servers:
  - url: https://www.wsdot.wa.gov/traffic/api/tollrates/tollratesrest.svc
    description: Production server
components:
  schemas:
    RoadwayLocation:
      type: object
      properties:
        Description:
          type:
            - string
            - 'null'
          description: Human-readable description of the roadway location, as a string. E.g., 'I-5 interchange' for major highway junctions, 'Bellevue Way SE' for cross streets. Provides context for precise location identification when milepost alone is insufficient.
        Direction:
          type:
            - string
            - 'null'
          description: Traffic direction designation for the roadway location, as a string. E.g., 'N' for northbound, 'S' for southbound, 'B' for both directions, 'NB' for northbound, 'SB' for southbound. Indicates which side of the highway the alert affects, regardless of actual compass orientation.
        Latitude:
          type: number
          description: Latitude coordinate for the roadway location, in decimal degrees. E.g., '47.6062' for Seattle area, '48.7519' for Bellingham region. Enables precise geographic mapping and distance calculations for navigation systems.
        Longitude:
          type: number
          description: Longitude coordinate for the roadway location, in decimal degrees. E.g., '-122.3321' for Seattle area, '-122.4785' for Bellingham region. Enables precise geographic mapping and distance calculations for navigation systems.
        MilePost:
          type: number
          description: Milepost marker for the roadway location, as a number. E.g., '12.5' for milepost 12.5, '0' for route terminus. Provides precise location reference along highway corridors for accurate incident reporting and navigation.
        RoadName:
          type:
            - string
            - 'null'
          description: Highway or route designation for the roadway location, as a string. E.g., '005' for I-5, '090' for I-90, '520' for SR-520. Identifies the specific highway corridor where the alert is located.
      required:
        - Description
        - Direction
        - Latitude
        - Longitude
        - MilePost
        - RoadName
    TollRatesOutput:
      type: object
      properties:
        EndLatitude:
          type: number
          description: GPS latitude coordinate for trip end point, in decimal degrees. E.g., '47.405611347' for SR 516 intersection, '47.345427005' for SR 18 intersection.
        EndLocationName:
          type:
            - string
            - 'null'
          description: Human-readable name of trip end location, as a location name. E.g., 'SR 516' for State Route 516, 'SR 18' for State Route 18, 'Stewart Rd' for street intersection, null when end location name is unavailable. Provides destination identification for toll trip queries.
        EndLongitude:
          type: number
          description: GPS longitude coordinate for trip end point, in decimal degrees. E.g., '-122.220730198' for SR 516 intersection, '-122.244942724' for SR 18 intersection.
        EndMilepost:
          type: number
          description: Milepost marker for trip end point, as a decimal. E.g., '21.94' for milepost 21.94 on route, '17.36' for milepost 17.36, '7.91' for milepost 7.91. Provides precise location reference along highway corridor for toll trip termination point.
        StartLatitude:
          type: number
          description: GPS latitude coordinate for trip start point, in decimal degrees. E.g., '47.458726717' for I-405 intersection, '47.427757419' for S 180th St intersection.
        StartLocationName:
          type:
            - string
            - 'null'
          description: Human-readable name of trip start location, as a location name. E.g., 'I-405' for Interstate 405, 'S 180th St' for street intersection, null when start location name is unavailable. Provides origin identification for toll trip queries.
        StartLongitude:
          type: number
          description: GPS longitude coordinate for trip start point, in decimal degrees. E.g., '-122.217220487' for I-405 intersection, '-122.221152535' for S 180th St intersection.
        StartMilepost:
          type: number
          description: Milepost marker for trip start point, as a decimal. E.g., '25.65' for milepost 25.65 on route, '23.48' for milepost 23.48. Provides precise location reference along highway corridor for toll trip origin point.
        TravelDirection:
          type:
            - string
            - 'null'
          description: Direction of travel for toll trip, as a direction code. E.g., 'S' for southbound travel, null when travel direction is undetermined. Indicates highway direction for toll calculation and route identification.
        TripName:
          type:
            - string
            - 'null'
          description: Unique identifier for toll trip route, as a trip code. E.g., 'Tmptp02565' for trip from milepost 25.65, 'Tmptp02348' for trip from milepost 23.48, null when trip name is unavailable. Used as primary key for toll trip rate queries and route identification.
        CurrentToll:
          type: integer
          description: Current toll amount computed and sent to tolling company, as cents. E.g., '125' for $1.25 toll on SR-99 trip, '325' for $3.25 toll on SR-99 trip, '0' for free trips on I-405, negative value when toll is not available. May not match sign display due to timing differences between computation and sign update. Used for toll calculation and fare display.
        CurrentMessage:
          type:
            - string
            - 'null'
          description: Message displayed on toll sign in place of toll amount, as a display message. E.g., null when toll amount is displayed, empty string when no message is shown. Used when toll system displays text messages instead of toll amounts on signs.
        StateRoute:
          type:
            - string
            - 'null'
          description: State route identifier where toll applies, as a route identifier. E.g., '099' for SR-99, '405' for I-405, '167' for SR-167, null when route is not specified. Used for route identification and toll route filtering.
        TimeUpdated:
          type: string
          description: Timestamp when toll rate was last updated, as a UTC datetime. E.g., '2025-11-02T19:31:59.475Z' for update at 7:31 PM on November 2, 2025. Indicates data freshness and when toll rate calculation occurred.
      required:
        - EndLatitude
        - EndLocationName
        - EndLongitude
        - EndMilepost
        - StartLatitude
        - StartLocationName
        - StartLongitude
        - StartMilepost
        - TravelDirection
        - TripName
        - CurrentToll
        - CurrentMessage
        - StateRoute
        - TimeUpdated
      description: Represents current toll rate information for HOV toll lanes including trip details, current toll amount in cents, route association, and update timestamp. E.g., trip '099tp03268' on SR-99 with current toll $1.25 (125 cents) updated at 7:31 PM. Used for real-time toll rate monitoring, toll calculation, and fare display. Data updated frequently to reflect current tolling conditions.
    TollTripInfoOutput:
      type: object
      properties:
        EndLatitude:
          type: number
          description: GPS latitude coordinate for trip end point, in decimal degrees. E.g., '47.405611347' for SR 516 intersection, '47.345427005' for SR 18 intersection.
        EndLocationName:
          type:
            - string
            - 'null'
          description: Human-readable name of trip end location, as a location name. E.g., 'SR 516' for State Route 516, 'SR 18' for State Route 18, 'Stewart Rd' for street intersection, null when end location name is unavailable. Provides destination identification for toll trip queries.
        EndLongitude:
          type: number
          description: GPS longitude coordinate for trip end point, in decimal degrees. E.g., '-122.220730198' for SR 516 intersection, '-122.244942724' for SR 18 intersection.
        EndMilepost:
          type: number
          description: Milepost marker for trip end point, as a decimal. E.g., '21.94' for milepost 21.94 on route, '17.36' for milepost 17.36, '7.91' for milepost 7.91. Provides precise location reference along highway corridor for toll trip termination point.
        StartLatitude:
          type: number
          description: GPS latitude coordinate for trip start point, in decimal degrees. E.g., '47.458726717' for I-405 intersection, '47.427757419' for S 180th St intersection.
        StartLocationName:
          type:
            - string
            - 'null'
          description: Human-readable name of trip start location, as a location name. E.g., 'I-405' for Interstate 405, 'S 180th St' for street intersection, null when start location name is unavailable. Provides origin identification for toll trip queries.
        StartLongitude:
          type: number
          description: GPS longitude coordinate for trip start point, in decimal degrees. E.g., '-122.217220487' for I-405 intersection, '-122.221152535' for S 180th St intersection.
        StartMilepost:
          type: number
          description: Milepost marker for trip start point, as a decimal. E.g., '25.65' for milepost 25.65 on route, '23.48' for milepost 23.48. Provides precise location reference along highway corridor for toll trip origin point.
        TravelDirection:
          type:
            - string
            - 'null'
          description: Direction of travel for toll trip, as a direction code. E.g., 'S' for southbound travel, null when travel direction is undetermined. Indicates highway direction for toll calculation and route identification.
        TripName:
          type:
            - string
            - 'null'
          description: Unique identifier for toll trip route, as a trip code. E.g., 'Tmptp02565' for trip from milepost 25.65, 'Tmptp02348' for trip from milepost 23.48, null when trip name is unavailable. Used as primary key for toll trip rate queries and route identification.
        Geometry:
          type:
            - string
            - 'null'
          description: Geometric shape data for toll trip route, as a geometry string. E.g., empty string when geometry data is not available, null when geometry is unavailable. Typically contains encoded route geometry for mapping and visualization. Used for displaying trip routes on maps.
        ModifiedDate:
          type: string
          description: Timestamp when toll trip information was last modified, as a UTC datetime. E.g., '2025-10-21T05:00:00.000Z' for modification on October 20, 2025 at 10:00 PM. Indicates when trip route information was updated or changed.
      required:
        - EndLatitude
        - EndLocationName
        - EndLongitude
        - EndMilepost
        - StartLatitude
        - StartLocationName
        - StartLongitude
        - StartMilepost
        - TravelDirection
        - TripName
        - Geometry
        - ModifiedDate
      description: Represents toll trip information including trip route details, location coordinates, geometry data, and modification timestamp. E.g., trip 'Tmptp02565' from I-405 milepost 25.65 to SR 516 milepost 21.94 with geometry data modified October 20, 2025. Used for toll trip route discovery, trip information lookups, and route mapping. Provides reference information for toll trip routes.
    TollTripRatesOutput:
      type: object
      properties:
        LastUpdated:
          type: string
          description: Timestamp when toll trip rates were last updated, as a UTC datetime. E.g., '2025-11-02T19:29:33.000Z' for update at 7:29 PM on November 2, 2025. Indicates data freshness and when rate updates occurred.
        Trips:
          type:
            - array
            - 'null'
          items:
            type: object
            properties:
              Message:
                type:
                  - string
                  - 'null'
                description: Human-readable toll rate message or display text, as a status message. E.g., 'FREE' for no-charge trips on I-405, '$4.95' for SR-520 toll amount, '$2.95' for SR-520 reduced toll, empty string when message is unavailable. Provides user-facing toll information for display.
              MessageUpdateTime:
                type: string
                description: Timestamp when toll rate message was last updated, as a UTC datetime. E.g., '2025-11-02T19:09:32.000Z' for update at 7:09 PM on November 2, 2025. Indicates data freshness and when toll rate changes were applied.
              Toll:
                type: number
                description: Toll amount for trip, as dollars. E.g., '0' for free trips on I-405, '4.95' for $4.95 toll on SR-520, '2.95' for $2.95 toll on SR-520, '1.25' for $1.25 toll on SR-99. Used for toll calculation and fare display.
              TripName:
                type:
                  - string
                  - 'null'
                description: Unique identifier for toll trip route, as a trip code. E.g., '405tp02752' for I-405 trip, '520tp00422' for SR-520 trip, '099tp03060' for SR-99 trip, null when trip name is unavailable. Used as primary key to identify specific toll trip routes for rate queries.
            required:
              - Message
              - MessageUpdateTime
              - Toll
              - TripName
            description: Represents trip rate information including trip name, toll amount, rate message, and update timestamp. E.g., trip '405tp02752' with toll $0.00 and message 'FREE' updated at 7:29 PM. Used for toll rate lookups and fare calculations.
          description: Array of trip rate information for all toll trips, as trip rate objects. E.g., array containing trip '405tp02752' with FREE message, trip '520tp00422' with $4.95 toll, null when trip rates are unavailable. Used for accessing all trip rates in single response.
        Version:
          type: integer
          description: Version number of toll trips data, as an integer. E.g., '371529' for version 371529. Used for data versioning and change tracking. Increments when trip rates data is updated.
      required:
        - LastUpdated
        - Trips
        - Version
      description: Represents container for toll trip rates including last update timestamp, array of trip rates, and version number. E.g., container with version 371529, last updated at 7:29 PM, containing array of trip rates. Used for bulk toll rate access and version management.
    TollTripVersionOutput:
      type: object
      properties:
        TimeStamp:
          type: string
          description: Timestamp when version was created or last updated, as a UTC datetime. E.g., '2025-11-02T19:29:33.000Z' for version timestamp at 7:29 PM on November 2, 2025. Indicates when version was established.
        Version:
          type: integer
          description: Version number for toll trip rates data, as an integer. E.g., '371529' for version 371529. Increments when trip rates data is updated. Used for data versioning and change tracking.
      required:
        - TimeStamp
        - Version
      description: Represents version information for toll trip rates data including version number and timestamp. E.g., version 371529 with timestamp 7:29 PM on November 2, 2025. Used for checking data freshness, version tracking, and determining when to refresh trip rates data.
    TripRatesByDateInputFromDateParam:
      type: string
      description: Start date for historical trip rates query, as a date string. E.g., '2025-11-01' for November 1, 2025. Used to define beginning of date range for historical toll rate queries.
    TripRatesByDateInputToDateParam:
      type: string
      description: End date for historical trip rates query, as a date string. E.g., '2025-11-02' for November 2, 2025. Used to define end of date range for historical toll rate queries.
    TripRatesByVersionInputVersionParam:
      type: number
      description: Version number for toll trip rates query, as an integer. E.g., '371529' for version 371529. Used to retrieve specific version of toll trip rates data.
  parameters:
    TripRatesByDateInputFromDateParam:
      schema:
        $ref: '#/components/schemas/TripRatesByDateInputFromDateParam'
      required: true
      description: Start date for historical trip rates query, as a date string. E.g., '2025-11-01' for November 1, 2025. Used to define beginning of date range for historical toll rate queries.
      name: FromDate
      in: path
    TripRatesByDateInputToDateParam:
      schema:
        $ref: '#/components/schemas/TripRatesByDateInputToDateParam'
      required: true
      description: End date for historical trip rates query, as a date string. E.g., '2025-11-02' for November 2, 2025. Used to define end of date range for historical toll rate queries.
      name: ToDate
      in: path
    TripRatesByVersionInputVersionParam:
      schema:
        $ref: '#/components/schemas/TripRatesByVersionInputVersionParam'
      required: true
      description: Version number for toll trip rates query, as an integer. E.g., '371529' for version 371529. Used to retrieve specific version of toll trip rates data.
      name: Version
      in: path
paths:
  /getTollRatesAsJson:
    get:
      summary: Returns multiple TollRate items for all high occupancy toll lanes statewide.
      operationId: getTollRates
      tags:
        - toll-rates
      x-codeSamples:
        - lang: JavaScript
          source: |-
            import { fetchDottie, getTollRates } from 'ws-dottie';

            const data = await fetchDottie({
              endpoint: getTollRates,
              fetchMode: 'native',
              validate: true
            });

            console.log(data);
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TollRatesOutput'
              examples:
                sampleResponse:
                  summary: Sample response
                  description: Example of a successful response from the API (showing first item of 84 total)
                  value:
                    - EndLatitude: 47.587648851
                      EndLocationName: NB S Portal
                      EndLongitude: -122.338771924
                      EndMilepost: 30
                      StartLatitude: 47.626665944
                      StartLocationName: SB S Portal
                      StartLongitude: -122.343652437
                      StartMilepost: 33
                      TravelDirection: S
                      TripName: 099tp03268
                      CurrentToll: 280
                      CurrentMessage: null
                      StateRoute: '099'
                      TimeUpdated: 2025-11-05T00:01:54.983Z
                    - _note: ... 83 more items
  /getTripRatesByVersionAsJson?Version={Version}:
    get:
      summary: Returns single TollTripRates item for specific version.
      operationId: getTripRatesByVersion
      tags:
        - toll-trip-rates
      x-codeSamples:
        - lang: JavaScript
          source: |-
            import { fetchDottie, getTripRatesByVersion } from 'ws-dottie';

            const data = await fetchDottie({
              endpoint: getTripRatesByVersion,
              params: {
                "Version": 352417
              },
              fetchMode: 'native',
              validate: true
            });

            console.log(data);
      parameters:
        - $ref: '#/components/parameters/TripRatesByVersionInputVersionParam'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TollTripRatesOutput'
              examples:
                sampleResponse:
                  summary: Sample response
                  description: Example of a successful response from the API
                  value:
                    LastUpdated: 0001-01-01T08:00:00.000Z
                    Trips: null
                    Version: 0
  /getTollTripVersionAsJson:
    get:
      summary: Returns current version and timestamp information for toll trip data.
      operationId: getTollTripVersion
      tags:
        - toll-trip-version
      x-codeSamples:
        - lang: JavaScript
          source: |-
            import { fetchDottie, getTollTripVersion } from 'ws-dottie';

            const data = await fetchDottie({
              endpoint: getTollTripVersion,
              fetchMode: 'native',
              validate: true
            });

            console.log(data);
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TollTripVersionOutput'
              examples:
                sampleResponse:
                  summary: Sample response
                  description: Example of a successful response from the API
                  value:
                    TimeStamp: 2025-11-04T23:57:31.000Z
                    Version: 372230
  /getTollTripRatesAsJson:
    get:
      summary: Returns single TollTripRates item with current pricing and message data.
      operationId: getTollTripRates
      tags:
        - toll-trip-rates
      x-codeSamples:
        - lang: JavaScript
          source: |-
            import { fetchDottie, getTollTripRates } from 'ws-dottie';

            const data = await fetchDottie({

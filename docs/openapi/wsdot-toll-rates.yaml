tags:
  - name: toll-rates
    description: Each TollRate item represents current toll pricing information for high occupancy toll lanes across Washington state. Each rate contains dynamic pricing data, trip location details, and real-time update timestamps for congestion management.
    externalDocs:
      description: Use to calculate travel costs and make informed routing decisions by providing current toll amounts and trip details for high occupancy lane usage across Washington state highways.
  - name: toll-trip-info
    description: TollTripInfo provides detailed trip information including geographical data, location names, mileposts, and geometry information for toll trips across statewide coverage areas.
  - name: toll-trip-rates
    description: Each TollTripRates item represents comprehensive toll rate data for specific trips including pricing details, informational messages, and version tracking. Each container supports current data retrieval, historical date ranges, and version-specific queries.
    externalDocs:
      description: Use to analyze toll pricing trends and retrieve historical rate data by providing detailed trip information, version tracking, and date range filtering for transportation planning.
  - name: toll-trip-version
    description: TollTripVersion provides version and timestamp information for toll trip data, enabling cache management and data freshness tracking.

openapi: 3.1.0
info:
  title: Wsdot Weather Information API
  version: 1.0.0
  description: Wsdot Weather Information API - Washington State Department of Transportation APIs
servers:
  - url: https://wsdot.wa.gov/traffic/api/WeatherInformation/WeatherInformationREST.svc
    description: Production server
components:
  schemas:
    RoadwayLocation:
      type: object
      properties:
        Description:
          type:
            - string
            - 'null'
          description: Human-readable description of the roadway location, such as interchange names or cross streets.
        Direction:
          type:
            - string
            - 'null'
          description: 'Traffic direction designation: N, S, B, NB, or SB, indicating which side of the highway is affected.'
        Latitude:
          type: number
          description: Latitude of the roadway location in decimal degrees.
        Longitude:
          type: number
          description: Longitude of the roadway location in decimal degrees.
        MilePost:
          type: number
          description: Milepost marker along the highway corridor, with 0 indicating route terminus.
        RoadName:
          type:
            - string
            - 'null'
          description: Highway or route designation code, such as '005' for I-5 or '090' for I-90.
      required:
        - Description
        - Direction
        - Latitude
        - Longitude
        - MilePost
        - RoadName
      description: Roadway location information including route, milepost, coordinates, and direction.
    FetchWeatherInformationOutput:
      type: object
      properties:
        BarometricPressure:
          type:
            - number
            - 'null'
          description: Atmospheric pressure in millibars (not adjusted for elevation).
        Latitude:
          type: number
          description: Latitude of the weather station in decimal degrees.
        Longitude:
          type: number
          description: Longitude of the weather station in decimal degrees.
        PrecipitationInInches:
          type:
            - number
            - 'null'
          description: Precipitation amount in inches.
        ReadingTime:
          type: string
          description: UTC datetime when the weather reading was taken.
        RelativeHumidity:
          type:
            - number
            - 'null'
          description: Relative humidity as a percentage (0-100).
        SkyCoverage:
          type:
            - string
            - 'null'
          description: Sky coverage condition code.
        StationID:
          type: integer
          description: Numeric ID of the weather station.
        StationName:
          type:
            - string
            - 'null'
          description: Display name of the weather station.
        TemperatureInFahrenheit:
          type:
            - number
            - 'null'
          description: Current air temperature in degrees Fahrenheit.
        Visibility:
          type:
            - integer
            - 'null'
          description: Average visibility distance in meters (computed every 3 minutes).
        WindDirection:
          type:
            - number
            - 'null'
          description: Wind direction in degrees clockwise from north (0-359).
        WindDirectionCardinal:
          type:
            - string
            - 'null'
          description: Wind direction in cardinal format (e.g., 'N', 'S', 'WSW').
        WindGustSpeedInMPH:
          type:
            - number
            - 'null'
          description: Maximum wind gust speed in miles per hour.
        WindSpeedInMPH:
          type:
            - number
            - 'null'
          description: Average wind speed in miles per hour.
      required:
        - BarometricPressure
        - Latitude
        - Longitude
        - PrecipitationInInches
        - ReadingTime
        - RelativeHumidity
        - SkyCoverage
        - StationID
        - StationName
        - TemperatureInFahrenheit
        - Visibility
        - WindDirection
        - WindDirectionCardinal
        - WindGustSpeedInMPH
        - WindSpeedInMPH
      description: Current atmospheric conditions from a WSDOT Road Weather Information System station, including temperature, humidity, wind, visibility, barometric pressure, and precipitation.
    FetchWeatherInformationByStationIdInputStationIDParam:
      type: integer
      description: Numeric ID of the weather station.
    FetchCurrentWeatherForStationsInputStationListParam:
      type: string
      description: Comma-separated list of weather station IDs.
    SearchWeatherInformationInputStationIDParam:
      type: integer
      description: Numeric ID of the weather station.
    SearchWeatherInformationInputSearchStartTimeParam:
      type: string
      format: date-time
      description: UTC datetime when the search time range begins (ISO-8601 format).
    SearchWeatherInformationInputSearchEndTimeParam:
      type: string
      format: date-time
      description: UTC datetime when the search time range ends (ISO-8601 format).
  parameters:
    FetchWeatherInformationByStationIdInputStationIDParam:
      schema:
        $ref: '#/components/schemas/FetchWeatherInformationByStationIdInputStationIDParam'
      required: true
      description: Numeric ID of the weather station.
      name: StationID
      in: path
    FetchCurrentWeatherForStationsInputStationListParam:
      schema:
        $ref: '#/components/schemas/FetchCurrentWeatherForStationsInputStationListParam'
      required: true
      description: Comma-separated list of weather station IDs.
      name: StationList
      in: path
    SearchWeatherInformationInputStationIDParam:
      schema:
        $ref: '#/components/schemas/SearchWeatherInformationInputStationIDParam'
      required: true
      description: Numeric ID of the weather station.
      name: StationID
      in: path
    SearchWeatherInformationInputSearchStartTimeParam:
      schema:
        $ref: '#/components/schemas/SearchWeatherInformationInputSearchStartTimeParam'
      required: true
      description: UTC datetime when the search time range begins (ISO-8601 format).
      name: SearchStartTime
      in: path
    SearchWeatherInformationInputSearchEndTimeParam:
      schema:
        $ref: '#/components/schemas/SearchWeatherInformationInputSearchEndTimeParam'
      required: true
      description: UTC datetime when the search time range ends (ISO-8601 format).
      name: SearchEndTime
      in: path
paths:
  /GetCurrentWeatherInformationByStationIDAsJson?StationID={StationID}:
    get:
      summary: Get current weather information for a specific station by ID.
      operationId: fetchWeatherInformationByStationId
      tags:
        - weather-info
      x-codeSamples:
        - lang: JavaScript
          source: |-
            import { fetchDottie } from 'ws-dottie';
            import { fetchWeatherInformationByStationId } from 'ws-dottie/wsdot-weather-information/core';

            const data = await fetchDottie({
              endpoint: fetchWeatherInformationByStationId,
              params: {
                "StationID": 1909
              },
              fetchMode: 'native',
              validate: true
            });

            console.log(data);
      parameters:
        - $ref: '#/components/parameters/FetchWeatherInformationByStationIdInputStationIDParam'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FetchWeatherInformationOutput'
              examples:
                sampleResponse:
                  summary: Sample response
                  description: Example of a successful response from the API
                  value:
                    BarometricPressure: 957.2
                    Latitude: 47.4748
                    Longitude: -122.2704
                    PrecipitationInInches: null
                    ReadingTime: 2025-11-15T16:30:00.000Z
                    RelativeHumidity: 99
                    SkyCoverage: N/A
                    StationID: 1909
                    StationName: S 144th St on SB I-5 at mp 155.32
                    TemperatureInFahrenheit: 55.4
                    Visibility: 1
                    WindDirection: 125
                    WindDirectionCardinal: SE
                    WindGustSpeedInMPH: 4
                    WindSpeedInMPH: 0
  /GetCurrentWeatherForStationsAsJson?StationList={StationList}:
    get:
      summary: Get current weather information for multiple specified stations.
      operationId: fetchCurrentWeatherForStations
      tags:
        - weather-info
      x-codeSamples:
        - lang: JavaScript
          source: |-
            import { fetchDottie } from 'ws-dottie';
            import { fetchCurrentWeatherForStations } from 'ws-dottie/wsdot-weather-information/core';

            const data = await fetchDottie({
              endpoint: fetchCurrentWeatherForStations,
              params: {
                "StationList": "1909,1966,1970"
              },
              fetchMode: 'native',
              validate: true
            });

            console.log(data);
      parameters:
        - $ref: '#/components/parameters/FetchCurrentWeatherForStationsInputStationListParam'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FetchWeatherInformationOutput'
              examples:
                sampleResponse:
                  summary: Sample response
                  description: Example of a successful response from the API (showing first item of 3 total)
                  value:
                    - BarometricPressure: 957.2
                      Latitude: 47.4748
                      Longitude: -122.2704
                      PrecipitationInInches: null
                      ReadingTime: 2025-11-15T16:30:00.000Z
                      RelativeHumidity: 99
                      SkyCoverage: N/A
                      StationID: 1909
                      StationName: S 144th St on SB I-5 at mp 155.32
                      TemperatureInFahrenheit: 55.4
                      Visibility: 1
                      WindDirection: 125
                      WindDirectionCardinal: SE
                      WindGustSpeedInMPH: 4
                      WindSpeedInMPH: 0
  /SearchWeatherInformationAsJson?StationID={StationID}&SearchStartTime={SearchStartTime}&SearchEndTime={SearchEndTime}:
    get:
      summary: Search historical weather information for a station within a time range.
      operationId: searchWeatherInformation
      tags:
        - weather-info
      x-codeSamples:
        - lang: JavaScript
          source: |-
            import { fetchDottie } from 'ws-dottie';
            import { searchWeatherInformation } from 'ws-dottie/wsdot-weather-information/core';

            const data = await fetchDottie({
              endpoint: searchWeatherInformation,
              params: {
                "StationID": 1980,
                "SearchStartTime": "2025-11-14T00:00:00.000Z",
                "SearchEndTime": "2025-11-15T23:59:59.000Z"
              },
              fetchMode: 'native',
              validate: true
            });

            console.log(data);
      parameters:
        - $ref: '#/components/parameters/SearchWeatherInformationInputStationIDParam'
        - $ref: '#/components/parameters/SearchWeatherInformationInputSearchStartTimeParam'
        - $ref: '#/components/parameters/SearchWeatherInformationInputSearchEndTimeParam'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FetchWeatherInformationOutput'
              examples:
                sampleResponse:
                  summary: Sample response
                  description: Example of a successful response from the API (showing first item of 47 total)
                  value:
                    - BarometricPressure: null
                      Latitude: 47.078
                      Longitude: -120.724
                      PrecipitationInInches: null
                      ReadingTime: 2025-11-14T17:15:00.000Z
                      RelativeHumidity: 83
                      SkyCoverage: N/A
                      StationID: 1980
                      StationName: Rocky Canyon on I-90 at mp 95.74
                      TemperatureInFahrenheit: 46.58
                      Visibility: 1
                      WindDirection: 280
                      WindDirectionCardinal: W
                      WindGustSpeedInMPH: 9
                      WindSpeedInMPH: 5
  /GetCurrentWeatherInformationAsJson:
    get:
      summary: List current weather information for all stations.
      operationId: fetchWeatherInformation
      tags:
        - weather-info
      x-codeSamples:
        - lang: JavaScript
          source: |-
            import { fetchDottie } from 'ws-dottie';
            import { fetchWeatherInformation } from 'ws-dottie/wsdot-weather-information/core';

            const data = await fetchDottie({
              endpoint: fetchWeatherInformation,
              fetchMode: 'native',
              validate: true
            });

            console.log(data);
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FetchWeatherInformationOutput'
              examples:
                sampleResponse:
                  summary: Sample response
                  description: Example of a successful response from the API (showing first item of 101 total)
                  value:
                    - BarometricPressure: 957.2
                      Latitude: 47.4748
                      Longitude: -122.2704
                      PrecipitationInInches: null
                      ReadingTime: 2025-11-15T16:30:00.000Z
                      RelativeHumidity: 99
                      SkyCoverage: N/A
                      StationID: 1909
                      StationName: S 144th St on SB I-5 at mp 155.32
                      TemperatureInFahrenheit: 55.4
                      Visibility: 1
                      WindDirection: 125
                      WindDirectionCardinal: SE
                      WindGustSpeedInMPH: 4
                      WindSpeedInMPH: 0
webhooks: {}
tags:
  - name: weather-info
    description: Current atmospheric conditions from WSDOT Road Weather Information System stations.
    x-useCases:
      - Assess road weather conditions for transportation management.
      - Monitor atmospheric data for traveler safety decisions.
      - Display current weather conditions at specific stations.
      - Query historical weather data by station and time range.
    x-updateFrequency: 5m

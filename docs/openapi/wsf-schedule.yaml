tags:
  - name: active-seasons
    description: Each ActiveSeasons item represents a scheduling period for Washington State Ferry routes. Each season defines the time period when specific schedules are active and available for passenger travel planning.
    externalDocs:
      description: Use to identify current scheduling periods by providing season dates and availability status for ferry service planning and schedule selection.
  - name: sailings
    description: Sailing information represents individual ferry trips with departure and arrival times, vessel assignments, and route details for scheduled ferry services.
  - name: cache-flush-date-schedule
    description: Represents the timestamp of when any static endpoint data for the wsf-schedule API was last updated. This information helps applications determine when to refresh cached fare information through cache invalidation.
    externalDocs:
      description: Many wsf-schedule endpoints return data that changes infrequently. As a result, you may wish to cache it in your application. Poll this endpoint periodically to detect when static wsf-schedule data has changed. When the date returned from this operation is modified, drop your application cache and retrieve fresh data from the service. Polled automatically by the ws-dottie useQuery hooks to invalidate cache.
  - name: route-details
    description: Each RouteDetails item represents a ferry route with complete service information. Each route includes departure and arrival terminals, sailing times, vessel assignments, and route-specific details for travel planning.
    externalDocs:
      description: Use to plan ferry travel by providing comprehensive route information including terminals, schedules, and vessel details for trip planning and navigation.
  - name: routes
    description: Each Routes item represents a ferry path between terminals. Each route includes route identification, terminal connections, and route-specific scheduling information for travel planning.
    externalDocs:
      description: Use to identify ferry routes by providing route paths and terminal connections for travel planning and schedule selection.
  - name: service-disruptions
    description: Each ServiceDisruption item represents planned or unplanned interruptions to normal ferry service, including cancellations, delays, and route changes that affect passenger travel plans.
    externalDocs:
      description: Use to identify service disruptions by providing route and date information for planning alternative travel arrangements.
  - name: schedule-alerts
    description: Schedule alerts provide important notifications about ferry service including delays, cancellations, terminal updates, and other service-related announcements.
  - name: schedules
    description: Each Schedules item represents a complete sailing timetable for ferry routes. Each schedule includes departure times, arrival times, vessel assignments, and route-specific scheduling information for travel planning.
    externalDocs:
      description: Use to plan ferry travel by providing complete sailing timetables including departure times, arrival times, and vessel assignments for trip planning.
  - name: scheduled-routes
    description: Scheduled routes represent the predefined ferry routes with their associated schedule identifiers, used for organizing and retrieving sailing schedules.
  - name: schedule-today
    description: Today's schedule provides current day sailing information for ferry routes, with options to show only remaining times for real-time schedule information.
  - name: schedule-valid-date-range
    description: Each ValidDateRange item specifies the period for which schedule data is available and valid, helping clients understand the coverage of schedule information.
    externalDocs:
      description: Use to determine schedule data availability by providing date range information for planning ferry travel.
  - name: schedule-terminal-mates
    description: Each TerminalMate item represents terminals that can be used interchangeably or as alternatives for ferry departures and arrivals, providing flexibility in route planning.
    externalDocs:
      description: Use to find alternative terminal options by providing terminal ID and date information for flexible route selection.
  - name: schedule-terminals
    description: Terminals represent the ferry dock locations where passengers board and disembark, including terminal identification, location information, and service details.
  - name: time-adjustments
    description: Time adjustments represent modifications to scheduled sailing times, including delays, early departures, and other timing changes that affect the published schedule.

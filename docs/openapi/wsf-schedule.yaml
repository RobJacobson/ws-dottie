      name: DepartingTerminalID
      in: path
    FetchScheduleTodayByTerminalsInputArrivingTerminalIDParam:
      schema:
        $ref: '#/components/schemas/FetchScheduleTodayByTerminalsInputArrivingTerminalIDParam'

      in: path
    FetchTerminalsAndMatesByRouteInputTripDateParam:
      schema:
        $ref: '#/components/schemas/FetchTerminalsAndMatesByRouteInputTripDateParam'
      required: true
      description: Trip date for which to retrieve terminal combinations, as a date string in YYYY-MM-DD format. E.g., '2025-11-02' for November 2, 2025. Must be within valid date range from GetScheduleValidDateRange. Used to filter terminal combinations by trip date and route.
      name: TripDate
      in: path
    FetchTerminalsAndMatesByRouteInputRouteIDParam:
      schema:
        $ref: '#/components/schemas/FetchTerminalsAndMatesByRouteInputRouteIDParam'
      required: true
      description: Unique identifier for route, as an integer ID. E.g., '9' for Anacortes/San Juan Islands route. Use GetRoutes to retrieve valid routes. Used to filter terminal combinations by specific route.
      name: RouteID
      in: path

              - EventDescription
              - AdjType
              - ReplacedBySchedRouteID
            description: Represents contingency adjustment information including start/end dates, event details, adjustment type, and replacement route ID. E.g., cancellation adjustment (type 2) from November 15-20, 2025 with replacement route. Used for tracking service modifications and contingency periods.

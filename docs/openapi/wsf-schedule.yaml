      in: path
    FetchScheduleTodayByTerminalsInputOnlyRemainingTimesParam:
      schema:
        $ref: '#/components/schemas/FetchScheduleTodayByTerminalsInputOnlyRemainingTimesParam'
      required: true
      description: Filter flag controlling whether past departures are included, as a boolean. E.g., true to show only remaining departures today, false to include all departures including past ones. Used to filter schedule to only upcoming sailings when true.
      name: OnlyRemainingTimes
      in: path
    FetchTerminalMatesScheduleInputTripDateParam:
      schema:
        $ref: '#/components/schemas/FetchTerminalMatesScheduleInputTripDateParam'
      required: true
      description: Trip date for which to retrieve arriving terminals, as a date string in YYYY-MM-DD format. E.g., '2025-11-02' for November 2, 2025. Must be within valid date range from GetValidDateRange. Used to filter terminal mates by trip date availability.
      name: TripDate
      in: path
    FetchTerminalMatesScheduleInputTerminalIDParam:
      schema:
        $ref: '#/components/schemas/FetchTerminalMatesScheduleInputTerminalIDParam'
      required: true
      description: Unique identifier for departing terminal, as an integer ID. E.g., '1' for Anacortes terminal, '3' for Bainbridge Island terminal. Use GetTerminals to retrieve valid departing terminals. Used to filter arriving terminals by origin terminal.
      name: TerminalID
      in: path
    FetchTerminalsInputTripDateParam:
      schema:
        $ref: '#/components/schemas/FetchTerminalsInputTripDateParam'
      required: true
      description: Trip date for which to retrieve valid departing terminals, as a date string in YYYY-MM-DD format. E.g., '2025-11-02' for November 2, 2025, '2026-03-21' for March 21, 2026. Must be within valid date range from GetValidDateRange. Used to filter terminals by trip date availability.

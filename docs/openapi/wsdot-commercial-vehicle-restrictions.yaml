              description: Milepost marker for the roadway location, as a number. E.g., '12.5' for milepost 12.5, '0' for route terminus. Provides precise location reference along highway corridors for accurate incident reporting and navigation.
            RoadName:
              type:
                - string
                - 'null'
              description: Highway or route designation for the roadway location, as a string. E.g., '005' for I-5, '090' for I-90, '520' for SR-520. Identifies the specific highway corridor where the alert is located.
          required:
            - Description
            - Direction
            - Latitude
            - Longitude
            - MilePost
            - RoadName
          description: Start location of restriction along roadway, as a roadway location object. E.g., SR 10 at milepost 89.33 for restriction start point, US 101 at milepost 18.65 for Bear River restriction. Provides origin point for restriction zone along highway.
        State:
          type:
            - string
            - 'null'
          description: State where commercial vehicle restriction is located, as a state code. E.g., 'WA' for Washington state restrictions, null when state is not specified. Used for multi-state restriction filtering.
        StateRouteID:
          type:
            - string
            - 'null'
          description: State route identifier where restriction applies, as a route identifier. E.g., '10' for SR-10, '101' for US-101. Used for route-specific restriction filtering and identification.
        TDMaxAxle:
          type:
            - number
            - 'null'
          description: Maximum axle weight for TD (Tandem Drive) classification, as pounds. E.g., null when TD classification does not apply. Used for tandem drive vehicle weight compliance.
        VehicleType:
          type:
            - string
            - 'null'
          description: Type of vehicle affected by restriction, as a vehicle type code. E.g., empty string when restriction applies to all commercial vehicles, null when vehicle type is not specified. Used for vehicle-specific restriction filtering.
      required:
        - BLMaxAxle
        - BridgeName
        - BridgeNumber
        - CL8MaxAxle
        - DateEffective
        - DateExpires
        - DatePosted
        - EndRoadwayLocation
        - IsDetourAvailable
        - IsExceptionsAllowed
        - IsPermanentRestriction
        - IsWarning
        - Latitude
        - LocationDescription
        - LocationName
        - Longitude
        - MaximumGrossVehicleWeightInPounds
        - RestrictionComment
        - RestrictionHeightInInches
        - RestrictionLengthInInches
        - RestrictionType
        - RestrictionWeightInPounds
        - RestrictionWidthInInches
        - SAMaxAxle
        - StartRoadwayLocation
        - State
        - StateRouteID
        - TDMaxAxle
        - VehicleType
      description: Represents commercial vehicle restriction information including weight limits by classification, height/width/length restrictions, location data, effective dates, and restriction type. E.g., Teanaway River bridge (10/142) on SR-10 with 20,000 lb BL and CL-8 axle limits effective October 2011 through December 2075. Used for commercial vehicle route planning, compliance checking, and restriction awareness. Covers bridge and roadway restrictions statewide.

openapi: 3.0.0
info:
  title: Wsdot Highway Alerts API
  version: 1.0.0
  description: Wsdot Highway Alerts API - Washington State Department of Transportation APIs
servers:
  - url: https://www.wsdot.wa.gov/traffic/api/highwayalerts/highwayalertsrest.svc
    description: Production server
components:
  schemas:
    RoadwayLocation:
      type: object
      properties:
        Description:
          type: string
          nullable: true
          description: Human-readable description of the roadway location, such as interchange names or cross streets.
        Direction:
          type: string
          nullable: true
          description: 'Traffic direction designation: N, S, B, NB, or SB, indicating which side of the highway is affected.'
        Latitude:
          type: number
          description: Latitude of the roadway location in decimal degrees.
        Longitude:
          type: number
          description: Longitude of the roadway location in decimal degrees.
        MilePost:
          type: number
          description: Milepost marker along the highway corridor, with 0 indicating route terminus.
        RoadName:
          type: string
          nullable: true
          description: Highway or route designation code, such as '005' for I-5 or '090' for I-90.
      required:
        - Description
        - Direction
        - Latitude
        - Longitude
        - MilePost
        - RoadName
      description: Roadway location information including route, milepost, coordinates, and direction.
    FetchMapAreasOutput:
      type: object
      properties:
        MapArea:
          type: string
          nullable: true
          description: Map area identifier code for geographic filtering, or null when unavailable.
        MapAreaDescription:
          type: string
          nullable: true
          description: Display name of the map area, or null when unavailable.
      required:
        - MapArea
        - MapAreaDescription
      description: Geographic map area with identifier code and display name for filtering highway alerts by region.
    FetchEventCategoriesOutput:
      type: string
    FetchAlertsOutput:
      type: object
      properties:
        AlertID:
          type: integer
          description: Numeric ID of the highway alert.
        County:
          type: string
          nullable: true
          description: County name for countywide alerts, or null when alert is route-specific.
        EndRoadwayLocation:
          type: object
          nullable: true
          properties:
            Description:
              type: string
              nullable: true
              description: Human-readable description of the roadway location, such as interchange names or cross streets.
            Direction:
              type: string
              nullable: true
              description: 'Traffic direction designation: N, S, B, NB, or SB, indicating which side of the highway is affected.'
            Latitude:
              type: number
              description: Latitude of the roadway location in decimal degrees.
            Longitude:
              type: number
              description: Longitude of the roadway location in decimal degrees.
            MilePost:
              type: number
              description: Milepost marker along the highway corridor, with 0 indicating route terminus.
            RoadName:
              type: string
              nullable: true
              description: Highway or route designation code, such as '005' for I-5 or '090' for I-90.
          required:
            - Description
            - Direction
            - Latitude
            - Longitude
            - MilePost
            - RoadName
          description: Roadway location where the alert ends, or null when alert is point-specific or end location is unavailable.
        EndTime:
          type: string
          nullable: true
          description: UTC datetime when the alert impact is estimated to end, or null when end time is not estimated or alert is ongoing.
        EventCategory:
          type: string
          nullable: true
          description: Category classification for the alert event type, or null when category is unavailable.
        EventStatus:
          type: string
          nullable: true
          description: 'Code indicating alert status: ''Open'' = active, ''Closed'' = resolved, or null when status is unavailable.'
        ExtendedDescription:
          type: string
          nullable: true
          description: Additional detailed information about the alert, or null when extended description is unavailable.
        HeadlineDescription:
          type: string
          nullable: true
          description: Primary description of the alert issue, or null when headline is unavailable.
        LastUpdatedTime:
          type: string
          nullable: true
          description: UTC datetime when the alert was last modified or updated.
        Priority:
          type: string
          nullable: true
          description: 'Code indicating traffic impact priority: ''Highest'' = severe, ''High'' = significant, ''Medium'' = moderate, ''Low'' = minimal, or null when priority is unavailable.'
        Region:
          type: string
          nullable: true
          description: 'Code indicating WSDOT region: ''EA'' = Eastern, ''NC'' = North Central, ''NW'' = Northwest, ''OL'' = Olympic, ''SC'' = South Central, ''SW'' = Southwest, or null when region is unavailable.'
        StartRoadwayLocation:
          type: object
          nullable: true
          properties:
            Description:
              type: string
              nullable: true
              description: Human-readable description of the roadway location, such as interchange names or cross streets.
            Direction:
              type: string
              nullable: true
              description: 'Traffic direction designation: N, S, B, NB, or SB, indicating which side of the highway is affected.'
            Latitude:
              type: number
              description: Latitude of the roadway location in decimal degrees.
            Longitude:
              type: number
              description: Longitude of the roadway location in decimal degrees.
            MilePost:
              type: number
              description: Milepost marker along the highway corridor, with 0 indicating route terminus.
            RoadName:
              type: string
              nullable: true
              description: Highway or route designation code, such as '005' for I-5 or '090' for I-90.
          required:
            - Description
            - Direction
            - Latitude
            - Longitude
            - MilePost
            - RoadName
          description: Roadway location where the alert begins, or null when alert is point-specific or start location is unavailable.
        StartTime:
          type: string
          nullable: true
          description: UTC datetime when the alert impact on traffic began.
      required:
        - AlertID
        - County
        - EndRoadwayLocation
        - EndTime
        - EventCategory
        - EventStatus
        - ExtendedDescription
        - HeadlineDescription
        - LastUpdatedTime
        - Priority
        - Region
        - StartRoadwayLocation
        - StartTime
      description: Highway alert with identification, event category, priority, location data, timestamps, and descriptions for traffic incidents and road conditions.
    FetchAlertByIdInputAlertIDParam:
      type: number
      description: Numeric ID of the highway alert.
    FetchAlertsByRegionIdInputRegionIDParam:
      type: number
      description: 'WSDOT region identifier code: 7 = Eastern, 8 = North Central, 9 = Northwest, 10 = Olympic, 11 = South Central, 12 = Southwest.'
    FetchAlertsByMapAreaInputMapAreaParam:
      type: string
      description: Map area identifier code for geographic filtering.
    SearchAlertsInputStateRouteParam:
      type: string
      description: State route identifier as three-digit number, or undefined to include all routes.
    SearchAlertsInputRegionParam:
      type: integer
      description: 'WSDOT region identifier code: 7 = Eastern, 8 = North Central, 9 = Northwest, 10 = Olympic, 11 = South Central, 12 = Southwest, or undefined to include all regions.'
    SearchAlertsInputSearchTimeStartParam:
      type: string
      description: UTC datetime when the search time range begins, in ISO format, or undefined for no start limit.
    SearchAlertsInputSearchTimeEndParam:
      type: string
      description: UTC datetime when the search time range ends, in ISO format, or undefined for no end limit.
    SearchAlertsInputStartingMilepostParam:
      type: number
      description: Starting milepost value for range filtering, or undefined for no start limit.
    SearchAlertsInputEndingMilepostParam:
      type: number
      description: Ending milepost value for range filtering, or undefined for no end limit.
  parameters:
    FetchAlertByIdInputAlertIDParam:
      schema:
        $ref: '#/components/schemas/FetchAlertByIdInputAlertIDParam'
      required: true
      description: Numeric ID of the highway alert.
      name: AlertID
      in: path
    FetchAlertsByRegionIdInputRegionIDParam:
      schema:
        $ref: '#/components/schemas/FetchAlertsByRegionIdInputRegionIDParam'
      required: true
      description: 'WSDOT region identifier code: 7 = Eastern, 8 = North Central, 9 = Northwest, 10 = Olympic, 11 = South Central, 12 = Southwest.'
      name: RegionID
      in: path
    FetchAlertsByMapAreaInputMapAreaParam:
      schema:
        $ref: '#/components/schemas/FetchAlertsByMapAreaInputMapAreaParam'
      required: true
      description: Map area identifier code for geographic filtering.
      name: MapArea
      in: path
    SearchAlertsInputStateRouteParam:
      schema:
        $ref: '#/components/schemas/SearchAlertsInputStateRouteParam'
      required: true
      description: State route identifier as three-digit number, or undefined to include all routes.
      name: StateRoute
      in: path
    SearchAlertsInputRegionParam:
      schema:
        $ref: '#/components/schemas/SearchAlertsInputRegionParam'
      required: true
      description: 'WSDOT region identifier code: 7 = Eastern, 8 = North Central, 9 = Northwest, 10 = Olympic, 11 = South Central, 12 = Southwest, or undefined to include all regions.'
      name: Region
      in: path
    SearchAlertsInputSearchTimeStartParam:
      schema:
        $ref: '#/components/schemas/SearchAlertsInputSearchTimeStartParam'
      required: true
      description: UTC datetime when the search time range begins, in ISO format, or undefined for no start limit.
      name: SearchTimeStart
      in: path
    SearchAlertsInputSearchTimeEndParam:
      schema:
        $ref: '#/components/schemas/SearchAlertsInputSearchTimeEndParam'
      required: true
      description: UTC datetime when the search time range ends, in ISO format, or undefined for no end limit.
      name: SearchTimeEnd
      in: path
    SearchAlertsInputStartingMilepostParam:
      schema:
        $ref: '#/components/schemas/SearchAlertsInputStartingMilepostParam'
      required: true
      description: Starting milepost value for range filtering, or undefined for no start limit.
      name: StartingMilepost
      in: path
    SearchAlertsInputEndingMilepostParam:
      schema:
        $ref: '#/components/schemas/SearchAlertsInputEndingMilepostParam'
      required: true
      description: Ending milepost value for range filtering, or undefined for no end limit.
      name: EndingMilepost
      in: path
paths:
  /getEventCategoriesAsJson:
    get:
      summary: List all available event category names for filtering alerts.
      operationId: fetchEventCategories
      tags:
        - event-categories
      x-codeSamples:
        - lang: JavaScript
          source: |-
            import { fetchDottie } from 'ws-dottie';
            import { fetchEventCategories } from 'ws-dottie/wsdot-highway-alerts/core';

            const data = await fetchDottie({
              endpoint: fetchEventCategories,
              fetchMode: 'native',
              validate: true
            });

            console.log(data);
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FetchEventCategoriesOutput'
              examples:
                sampleResponse:
                  summary: Sample response
                  description: Example of a successful response from the API (showing first item of 123 total)
                  value:
                    - ''
  /getAlertsByRegionIDAsJson?RegionID={RegionID}:

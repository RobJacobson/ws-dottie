  /terminalTransports:
    get:
      summary: List transportation information for all terminals.
      operationId: fetchTerminalTransports
      tags:
        - terminal-transports
      x-codeSamples:
        - lang: JavaScript
          source: |-
            import { fetchTerminalTransports } from 'ws-dottie/wsf-terminals/core';

            const data = await fetchTerminalTransports({
              fetchMode: 'native',
              validate: true
            });

            console.log(data);
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FetchTerminalTransportsOutput'
              examples:
                sampleResponse:
                  summary: Sample response
                  description: Example of a successful response from the API (showing first item of 20 total)
                  value:
                    - TerminalID: 1
                      TerminalSubjectID: 111
                      RegionID: 1
                      TerminalName: Anacortes
                      TerminalAbbrev: ANA
                      SortSeq: 10
                      ParkingInfo: "Off-Peak rates effective October 1 through April 30, 2026:<br>\r\n<ul>\r\n<li>1 day rate  (car) - $8.00</li>\r\n<li>2 day rate (car) - $13.00</li>\r\n<li>3 day rate (car) - $15.00</li>\r\n<li>4 day rate (car) - $19.00</li>\r\n<li>7 day rate (car) - $24.00</li>\r\n<li>8 day rate (car) - $30.00</li>\r\n<li>9 day rate (car) - $35.00</li>\r\n<li>10 day rate (car) - $40.00</li>\r\n<li>14 day rate (car) - $46.00</li>\r\n<li>15 day rate (car) - $51.00</li>\r\n<li>16 day rate (car) - $57.00</li>\r\n<li>17 day rate (car) - $62.00</li>\r\n<li>21 day rate (car) - $67.00</li><p>\r\n\r\n\r\n\r\n<li>1 day rate (RV) - $13.00</li>\r\n<li>2 day rate (RV) - $24.00</li>\r\n<li>3 day rate (RV) - $28.00</li>\r\n<li>4 day rate (RV) - $92.00</li>\r\n<li>7 day rate (RV) - $46.00</li>\r\n<li>8 day rate (RV) - $57.00</li>\r\n<li>9 day rate (RV) - $67.00</li>\r\n<li>10 day rate (RV) - $78.00</li>\r\n<li>14 day rate (RV) - $87.00</li>\r\n<li>15 day rate (RV) - $98.00</li>\r\n<li>16 day rate (RV) - $112.00</li><p>\r\n\r\nThere are two ways to either initially pay for parking or to extend your current parking session remotely via your cell phone or mobile app:<p>\r\n\r\n<ul>Use the PayByPhone mobile app or call 1-888-680-7275.  The automated system will ask for the Station #1644, the Stall # you parked in and the number of day(s) needed.</ul><p>\r\n \r\n<b>Contact 509-295-6490 for additional parking information.</b></p>\r\n\r\nCustomers wishing to purchase a Monthly, Seasonal, or RV/Boat Storage permits, please call Diamond Parking Services at (206) 729-0590 or 1-800-828-4197 and press option 2. Customer Service Representatives are available Monday  Friday 7:30 am to 7:00 pm PST or by email at Monthly@DiamondParking.com<p>\r\n\r\nThere is no charge for disabled parking customers displaying a valid disabled parking placard or license plate in this parking lot only. Its important to note that when all the sign posted ADA spaces are filled in this WSF lot, customers are allowed to park in any empty space in this lot, for free, with their ADA placard, except those spaces reserved for other uses (e.g., carpool and Ferry System employee vehicles).</p> "
                      ParkingShuttleInfo: null
                      AirportInfo: From the Seattle-Tacoma International Airport, allow a minimum of 2 1/2 hours driving time to Anacortes and plan to arrive at least 45 minutes before your ferry is scheduled to depart. Follow road signs to the freeway. Drive north to enter eastbound on 518. You will need to get on I-5 North, just follow the road signs. Take I-5 North for approximately 85 miles to state route 20. Take exit 230, turn left at the light and follow the signs into downtown Anacortes. Turn left on 12th Street. Our terminal is 4 to 5 miles outside town.</p>
                      AirportShuttleInfo: When traveling from Sea-Tac Airport to Anacortes there is a shuttle from Sea-Tac Airport to our Anacortes Dock. For schedule and fare information call 1-866-235-5247 or check <a href="http://www.airporter.com/" class="content_text">Bellair Airporter</a>.<p>Island Airporter is another service that provides transportation from Sea-Tac Airport to Friday Harbor. To contact them for fare and schedule information, call (360) 378-7438 or check <a href="http://www.islandairporter.com/"class=content_text">Island Airporter</a>.</p>
                      MotorcycleInfo: "While motorcycles are not, by Washington Administrative Code (WAC 468-300-700), a preferential loading category of users, they are often loaded prior to automobiles for operational and staging purposes. Arrival at the dock after vehicle load has commenced requires motorcycles to wait until all cars have been loaded for the next motorcycle loading opportunity. Motorcycles should proceed, while on the dock, at no more than 10 mph. Use caution when car decks are wet. The following information details specific staging for this terminal:<p>\r\n<strong>Entry/Staging:</strong><br>\r\nMotorcyclists queue, along with vehicles, in traffic line prior to tollbooths. Proceed to motorcycle staging area in front of holding lanes as directed by ticket seller or traffic attendant.<p>\r\n<strong>Loading:</strong><br>\r\nLoading order: bicycles, motorcycles, vehicles, late arriving motorcycles as space permits. \r\nSpace may be limited to 30 motorcycles per sailing.</p>\r\n\r\n"
                      TruckInfo: "Expect heavy truck traffic on the first 3 sailings in the morning. Trucks going standby are advised to travel between the 7:40 am to 11:00 am time frame.<p>WSF requires trucks with a gross vehicle weight of over 80,000 lbs and/or over 86 wide to have travel approval before crossing any of our routes.  Vessels on this route have a limited height clearance and trucks may be loaded out of sequence.<p>\r\nTrucks that have a gross vehicle weight of over 80,000 lbs but are hauling less than 80,000 lbs will need to provide a weight slip.<p>\r\nPlease fill out our <A HREF=\"https://wsdot.wa.gov/ferries/rider-information/trucks\" class=\"content_text\">Oversized/Overweight Vehicle Travel</A> form and email it to wsfinfo@wsdot.wa.gov. Please allow three business days for completion and approval. You can contact us at anytime for status updates at (206)464-6400 (Seattle).<p>The Canada Border Service Agency does not provide Commercial Services at the Sidney Terminal, as this office is not a designated commercial office.</p>"
                      BikeInfo: "Approaching the Anacortes Terminal, you will arrive at the vehicle tollbooths first on the right. Bicyclists may bypass these and the line of vehicle traffic at the vehicle tollbooths to get onto the ferry dock when the passenger tollbooth in the terminal is open, but must go through a vehicle tollbooth if the terminal and passenger tollbooth are closed. Signage at the vehicle tollbooth will indicate if the passenger tollbooth is open. If passenger booth is open, bicyclists should secure their bikes at the terminal and go into the terminal to purchase their tickets.<p>\r\nThere is one bike rack at the terminal which holds 12 bikes. Bicyclists should arrive 20 minutes prior to departure time to be loaded at the beginning of loading process to be certain they are loaded for their specific destination and multi-destination sailings. If a bicyclist arrives after vehicle loading has begun, they may not be loaded for their desired destination.</p>"
                      TrainInfo: null
                      TaxiInfo: null
                      HovInfo: null
                      TransitLinks:
                        - LinkURL: http://www.skagittransit.org/
                          LinkName: Skagit Transit
                          SortSeq: null

openapi: 3.0.0
info:
  title: Wsdot Toll Rates API
  version: 1.0.0
  description: Wsdot Toll Rates API - Washington State Department of Transportation APIs
servers:
  - url: https://www.wsdot.wa.gov/traffic/api/tollrates/tollratesrest.svc
    description: Production server
components:
  schemas:
    RoadwayLocation:
      type: object
      properties:
        Description:
          type: string
          nullable: true
          description: Human-readable description of the roadway location, such as interchange names or cross streets.
        Direction:
          type: string
          nullable: true
          description: 'Traffic direction designation: N, S, B, NB, or SB, indicating which side of the highway is affected.'
        Latitude:
          type: number
          description: Latitude of the roadway location in decimal degrees.
        Longitude:
          type: number
          description: Longitude of the roadway location in decimal degrees.
        MilePost:
          type: number
          description: Milepost marker along the highway corridor, with 0 indicating route terminus.
        RoadName:
          type: string
          nullable: true
          description: Highway or route designation code, such as '005' for I-5 or '090' for I-90.
      required:
        - Description
        - Direction
        - Latitude
        - Longitude
        - MilePost
        - RoadName
      description: Roadway location information including route, milepost, coordinates, and direction.
    FetchTollTripRatesOutput:
      type: object
      properties:
        LastUpdated:
          type: string
          description: UTC datetime when toll trip rates were last updated.
          format: date-time
        Trips:
          type: array
          nullable: true
          items:
            type: object
            properties:
              Message:
                type: string
                nullable: true
                description: Toll rate message or display text (e.g., 'FREE', '$4.95'). Empty string when unavailable.
              MessageUpdateTime:
                type: string
                description: UTC datetime when toll rate message was last updated.
                format: date-time
              Toll:
                type: number
                description: Toll amount for trip in dollars.
              TripName:
                type: string
                nullable: true
                description: Unique identifier for toll trip route (e.g., '405tp02752', '520tp00422', '099tp03060').
            required:
              - Message
              - MessageUpdateTime
              - Toll
              - TripName
            description: Toll rate information for a single trip including toll amount, message, and update timestamp.
          description: Array of trip rate information for all toll trips. Null when trip rates are unavailable.
        Version:
          type: integer
          description: Version number of toll trips data. Increments when trip rates data is updated.
      required:
        - LastUpdated
        - Trips
        - Version
      description: Container for toll trip rates including update timestamp, array of trip rates, and version number.
    FetchTollTripVersionOutput:
      type: object
      properties:
        TimeStamp:
          type: string
          description: UTC datetime when version was created or last updated.
          format: date-time
        Version:
          type: integer
          description: Version number for toll trip rates data. Increments when trip rates data is updated.
      required:
        - TimeStamp
        - Version
      description: Version information for toll trip rates data including version number and timestamp.
  parameters: {}
paths:
  /getTollRatesAsJson:
    get:
      summary: List current toll rates for all HOV toll lanes statewide.
      operationId: fetchTollRates
      tags:
        - toll-rates
      x-codeSamples:
        - lang: JavaScript
          source: |-
            import { fetchTollRates } from 'ws-dottie/wsdot-toll-rates/core';

            const data = await fetchTollRates({
              fetchMode: 'native',
              validate: true
            });

            console.log(data);
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    EndLatitude:
                      type: number
                      description: Latitude of trip end point in decimal degrees.
                    EndLocationName:
                      type: string
                      nullable: true
                      description: Display name of trip end location (e.g., 'SR 516', 'SR 18').
                    EndLongitude:
                      type: number
                      description: Longitude of trip end point in decimal degrees.
                    EndMilepost:
                      type: number
                      description: Milepost marker for trip end point.
                    StartLatitude:
                      type: number
                      description: Latitude of trip start point in decimal degrees.
                    StartLocationName:
                      type: string
                      nullable: true
                      description: Display name of trip start location (e.g., 'I-405', 'S 180th St').
                    StartLongitude:
                      type: number
                      description: Longitude of trip start point in decimal degrees.
                    StartMilepost:
                      type: number
                      description: Milepost marker for trip start point.
                    TravelDirection:
                      type: string
                      nullable: true
                      description: Direction of travel code (e.g., 'S' for southbound, 'N' for northbound).
                    TripName:
                      type: string
                      nullable: true
                      description: Unique identifier for toll trip route (e.g., 'Tmptp02565', '099tp03268').
                    CurrentToll:
                      type: integer
                      description: Current toll amount in cents. May be negative when toll is unavailable. May not match sign display due to timing differences.
                    CurrentMessage:
                      type: string
                      nullable: true
                      description: Message displayed on toll sign instead of toll amount. Null when toll amount is displayed, empty string when no message is shown.
                    StateRoute:
                      type: string
                      nullable: true
                      description: State route identifier where toll applies (e.g., '099' for SR-99, '405' for I-405).
                    TimeUpdated:
                      type: string
                      description: UTC datetime when toll rate was last updated.
                      format: date-time
                  required:
                    - EndLatitude
                    - EndLocationName
                    - EndLongitude
                    - EndMilepost
                    - StartLatitude
                    - StartLocationName
                    - StartLongitude
                    - StartMilepost
                    - TravelDirection
                    - TripName
                    - CurrentToll
                    - CurrentMessage
                    - StateRoute
                    - TimeUpdated
                  description: Current toll rate information for a single HOV toll lane trip, including pricing and location data.
              examples:
                sampleResponse:
                  summary: Sample response
                  description: Example of a successful response from the API (showing first item of 84 total)
                  value:
                    - EndLatitude: 47.587648851
                      EndLocationName: NB S Portal
                      EndLongitude: -122.338771924
                      EndMilepost: 30
                      StartLatitude: 47.626665944
                      StartLocationName: SB S Portal
                      StartLongitude: -122.343652437
                      StartMilepost: 33
                      TravelDirection: S
                      TripName: 099tp03268
                      CurrentToll: 125
                      CurrentMessage: null
                      StateRoute: '099'
                      TimeUpdated: '2025-11-15T17:45:16.143Z'
  /getTollTripInfoAsJson:
    get:
      summary: List trip information for all toll trips statewide.
      operationId: fetchTollTripInfo
      tags:
        - toll-trip-info
      x-codeSamples:
        - lang: JavaScript
          source: |-
            import { fetchTollTripInfo } from 'ws-dottie/wsdot-toll-rates/core';

            const data = await fetchTollTripInfo({
              fetchMode: 'native',
              validate: true
            });

            console.log(data);
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    EndLatitude:
                      type: number
                      description: Latitude of trip end point in decimal degrees.
                    EndLocationName:
                      type: string
                      nullable: true
                      description: Display name of trip end location (e.g., 'SR 516', 'SR 18').
                    EndLongitude:
                      type: number
                      description: Longitude of trip end point in decimal degrees.
                    EndMilepost:
                      type: number
                      description: Milepost marker for trip end point.
                    StartLatitude:
                      type: number
                      description: Latitude of trip start point in decimal degrees.
                    StartLocationName:
                      type: string
                      nullable: true
                      description: Display name of trip start location (e.g., 'I-405', 'S 180th St').
                    StartLongitude:
                      type: number
                      description: Longitude of trip start point in decimal degrees.
                    StartMilepost:
                      type: number
                      description: Milepost marker for trip start point.
                    TravelDirection:
                      type: string
                      nullable: true
                      description: Direction of travel code (e.g., 'S' for southbound, 'N' for northbound).
                    TripName:
                      type: string
                      nullable: true
                      description: Unique identifier for toll trip route (e.g., 'Tmptp02565', '099tp03268').
                    Geometry:
                      type: string
                      nullable: true
                      description: Encoded route geometry data for mapping. Empty string or null when geometry is unavailable.
                    ModifiedDate:
                      type: string
                      description: UTC datetime when trip route information was last modified.
                      format: date-time
                  required:
                    - EndLatitude
                    - EndLocationName
                    - EndLongitude
                    - EndMilepost
                    - StartLatitude
                    - StartLocationName
                    - StartLongitude
                    - StartMilepost
                    - TravelDirection
                    - TripName
                    - Geometry
                    - ModifiedDate
                  description: Trip route information for a single toll trip, including locations, coordinates, and optional geometry.
              examples:
                sampleResponse:
                  summary: Sample response
                  description: Example of a successful response from the API (showing first item of 32 total)
                  value:
                    - EndLatitude: 47.405611347
                      EndLocationName: SR 516
                      EndLongitude: -122.220730198
                      EndMilepost: 21.94
                      StartLatitude: 47.458726717
                      StartLocationName: I-405
                      StartLongitude: -122.217220487
                      StartMilepost: 25.65
                      TravelDirection: S
                      TripName: Tmptp02565
                      Geometry: ''
                      ModifiedDate: '2025-10-20T22:00:00.000Z'

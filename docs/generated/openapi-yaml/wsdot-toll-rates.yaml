  /getTripRatesByVersionAsJson?Version={Version}:
    get:
      summary: Get toll rates for a specific version number.
      operationId: fetchTripRatesByVersion
      tags:
        - toll-rates
      x-codeSamples:
        - lang: JavaScript
          source: |-
            import { fetchTripRatesByVersion } from 'ws-dottie/wsdot-toll-rates/core';

            const data = await fetchTripRatesByVersion({
              params: {
                "Version": 352417
              },
              fetchMode: 'native',
              validate: true
            });

            console.log(data);
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FetchTollTripRatesOutput'
              examples:
                sampleResponse:
                  summary: Sample response
                  description: Example of a successful response from the API
                  value:
                    LastUpdated: '0001-01-01T08:00:00.000Z'
                    Trips: null
                    Version: 0
  /getTollTripVersionAsJson:
    get:
      summary: Get current version and timestamp for toll trip data.
      operationId: fetchTollTripVersion
      tags:
        - toll-trip-version
      x-codeSamples:
        - lang: JavaScript
          source: |-
            import { fetchTollTripVersion } from 'ws-dottie/wsdot-toll-rates/core';

            const data = await fetchTollTripVersion({
              fetchMode: 'native',
              validate: true
            });

            console.log(data);
      responses:
        '200':

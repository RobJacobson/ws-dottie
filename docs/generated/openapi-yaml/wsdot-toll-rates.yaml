                sampleResponse:
                  summary: Sample response
                  description: Example of a successful response from the API
                  value:
                    TimeStamp: '2025-11-15T17:36:30.000Z'
                    Version: 375654
tags:
  - name: toll-rates
    description: Current toll rates for high occupancy vehicle (HOV) toll lanes statewide.
    x-description: Real-time toll pricing data including trip locations, current toll amounts, route associations, and update timestamps for congestion management.
    x-cacheStrategy: FREQUENT
    x-useCases:
      - Calculate travel costs for HOV toll lane usage.
      - Display current toll amounts in navigation apps.
      - Make informed routing decisions based on toll pricing.
    x-updateFrequency: 5m
  - name: toll-trip-info
    description: Trip route information for HOV toll lanes including locations, mileposts, and geometry.
    x-description: Reference data for toll trip routes including start and end locations, coordinates, mileposts, travel direction, and optional geometry data for mapping.
    x-cacheStrategy: FREQUENT
    x-useCases:
      - Display toll trip routes on maps.
      - Look up trip information by location or route.
      - Build trip selection interfaces for toll rate queries.
    x-updateFrequency: daily
  - name: toll-trip-rates
    description: Comprehensive toll rate data for all trips including pricing, messages, and version tracking.
    x-description: Container for toll trip rates supporting current data, historical date ranges, and version-specific queries. Includes pricing details, informational messages, and version tracking for transportation planning.
    x-cacheStrategy: FREQUENT
    x-useCases:
      - Retrieve current toll rates for all trips.
      - Analyze historical toll pricing trends.
      - Access version-specific rate data for change tracking.
    x-updateFrequency: 5m
  - name: toll-trip-version
    description: Version and timestamp information for toll trip data.
    x-description: Current version number and timestamp for toll trip rates data, enabling cache management and data freshness tracking.
    x-cacheStrategy: FREQUENT
    x-useCases:
      - Check data freshness before fetching toll rates.
      - Determine when to invalidate cached toll rate data.
      - Track version changes for toll trip rates.
    x-updateFrequency: 5m
